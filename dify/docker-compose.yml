# ORCH Admin - Dify RAG Setup
# docker-compose up -d
# Access: http://localhost:3001

version: '3.8'

services:
  # PostgreSQL with pgvector
  db:
    image: pgvector/pgvector:pg16
    container_name: orch-dify-db
    restart: unless-stopped
    environment:
      POSTGRES_USER: dify
      POSTGRES_PASSWORD: dify_secret_2024
      POSTGRES_DB: dify
      PGDATA: /var/lib/postgresql/data/pgdata
    volumes:
      - dify_postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U dify"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - orch-dify

  # Redis for caching
  redis:
    image: redis:7-alpine
    container_name: orch-dify-redis
    restart: unless-stopped
    command: redis-server --requirepass dify_redis_2024
    volumes:
      - dify_redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "-a", "dify_redis_2024", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - orch-dify

  # Weaviate vector store (alternative to pgvector in Dify)
  weaviate:
    image: semitechnologies/weaviate:1.24.1
    container_name: orch-dify-weaviate
    restart: unless-stopped
    environment:
      QUERY_DEFAULTS_LIMIT: 25
      AUTHENTICATION_ANONYMOUS_ACCESS_ENABLED: 'true'
      PERSISTENCE_DATA_PATH: '/var/lib/weaviate'
      DEFAULT_VECTORIZER_MODULE: 'none'
      CLUSTER_HOSTNAME: 'node1'
    volumes:
      - dify_weaviate_data:/var/lib/weaviate
    networks:
      - orch-dify

  # Dify API
  api:
    image: langgenius/dify-api:0.15.3
    container_name: orch-dify-api
    restart: unless-stopped
    environment:
      MODE: api
      LOG_LEVEL: INFO
      SECRET_KEY: orch-admin-secret-key-change-in-production

      # Database
      DB_USERNAME: dify
      DB_PASSWORD: dify_secret_2024
      DB_HOST: db
      DB_PORT: 5432
      DB_DATABASE: dify

      # Redis
      REDIS_HOST: redis
      REDIS_PORT: 6379
      REDIS_PASSWORD: dify_redis_2024
      REDIS_DB: 0

      # Vector store
      VECTOR_STORE: weaviate
      WEAVIATE_ENDPOINT: http://weaviate:8080

      # Storage
      STORAGE_TYPE: local
      STORAGE_LOCAL_PATH: /app/api/storage

      # OpenAI (for embeddings and LLM)
      OPENAI_API_KEY: ${OPENAI_API_KEY:-sk-xxx}

      # Console URL
      CONSOLE_WEB_URL: http://localhost:3001
      CONSOLE_API_URL: http://localhost:3001
      SERVICE_API_URL: http://localhost:3001
      APP_WEB_URL: http://localhost:3001

    volumes:
      - dify_storage:/app/api/storage
    depends_on:
      - db
      - redis
      - weaviate
    networks:
      - orch-dify

  # Dify Worker (background jobs)
  worker:
    image: langgenius/dify-api:0.15.3
    container_name: orch-dify-worker
    restart: unless-stopped
    environment:
      MODE: worker
      LOG_LEVEL: INFO
      SECRET_KEY: orch-admin-secret-key-change-in-production

      DB_USERNAME: dify
      DB_PASSWORD: dify_secret_2024
      DB_HOST: db
      DB_PORT: 5432
      DB_DATABASE: dify

      REDIS_HOST: redis
      REDIS_PORT: 6379
      REDIS_PASSWORD: dify_redis_2024
      REDIS_DB: 0

      VECTOR_STORE: weaviate
      WEAVIATE_ENDPOINT: http://weaviate:8080

      STORAGE_TYPE: local
      STORAGE_LOCAL_PATH: /app/api/storage

      OPENAI_API_KEY: ${OPENAI_API_KEY:-sk-xxx}

    volumes:
      - dify_storage:/app/api/storage
    depends_on:
      - db
      - redis
      - weaviate
    networks:
      - orch-dify

  # Dify Web (Console UI)
  web:
    image: langgenius/dify-web:0.15.3
    container_name: orch-dify-web
    restart: unless-stopped
    environment:
      CONSOLE_API_URL: http://localhost:3001
      APP_API_URL: http://localhost:3001
    networks:
      - orch-dify

  # Nginx reverse proxy
  nginx:
    image: nginx:alpine
    container_name: orch-dify-nginx
    restart: unless-stopped
    ports:
      - "3001:80"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - api
      - web
    networks:
      - orch-dify

volumes:
  dify_postgres_data:
  dify_redis_data:
  dify_weaviate_data:
  dify_storage:

networks:
  orch-dify:
    driver: bridge
