# =============================================================================
# Cogedu Admission Module - Complete Field Mapping
# Generated from source code analysis
# =============================================================================

pages:

  # ===========================================================================
  # 1. AdmissionListPage (AdmissionsListRoute.tsx)
  # ===========================================================================
  - page_id: admission_list
    page_name: AdmissionListPage
    route: /educational/admission
    source_file: routes/admission/AdmissionsList/AdmissionsListRoute.tsx

    fields:
      - name: Busca
        field_id: searchTerm
        type: text
        required: false
        validation: null
        options: null
        description: "SearchBar - busca por nome, codigo ou descricao da admissao"

      - name: Filtro de Status
        field_id: statusFilter
        type: select
        required: false
        validation: null
        options:
          - value: "all"
            label: "Todos"
          - value: "draft"
            label: "Rascunho"
          - value: "active"
            label: "Ativas"
          - value: "closed"
            label: "Encerradas"
        description: "Filtra admissoes por status"

    modals: []

    actions:
      - name: Nova Admissao
        type: navigation
        effect: "Navega para /educational/admission/new"
        reversible: true
        confirmation_required: false

      - name: Abrir Admissao
        type: navigation
        effect: "Navega para /educational/admission/{id}"
        reversible: true
        confirmation_required: false

      - name: Criar Admissao (empty state)
        type: navigation
        effect: "Navega para /educational/admission/new"
        reversible: true
        confirmation_required: false

  # ===========================================================================
  # 2. AdmissionCreatePage (AdmissionCreateRoute.tsx)
  # ===========================================================================
  - page_id: admission_create
    page_name: AdmissionCreatePage
    route: /educational/admission/new
    source_file: routes/admission/AdmissionCreate/AdmissionCreateRoute.tsx

    fields:
      - name: Empresa
        field_id: selectedCompanyId
        type: select
        required: true
        validation: "Selecione uma empresa"
        options: "Dinamico - lista de empresas da API (useCompanies)"
        description: "Dropdown de empresas cadastradas"

      - name: Codigo (preview)
        field_id: codePreview
        type: text
        required: false
        validation: null
        options: null
        description: "Campo desabilitado - codigo gerado automaticamente (ADM-{NOME}-{ANO}-{RANDOM})"

      - name: Modo de Matricula
        field_id: enrollmentMode
        type: custom_component
        required: true
        validation: null
        options:
          - value: "single_inherited"
            label: "Turma Unica (herdada)"
          - value: "multiple_choice"
            label: "Escolha Multipla"
        description: "EnrollmentModeSelector - define se candidatos vao para uma turma ou escolhem entre varias"

      - name: Turma (modo single_inherited)
        field_id: selectedClassInstanceId
        type: select
        required: true  # quando enrollmentMode === 'single_inherited'
        validation: "Selecione uma turma"
        options: "Dinamico - lista de turmas da empresa selecionada (useClassInstances)"
        description: "Dropdown de turmas. Desabilitado ate selecionar empresa."

      - name: Turmas Disponiveis (modo multiple_choice)
        field_id: multipleChoiceClassInstances
        type: multi_select
        required: true  # quando enrollmentMode === 'multiple_choice'
        validation: "Selecione pelo menos 2 turmas para o modo de escolha multipla"
        options: "Dinamico - lista de turmas da empresa selecionada (useClassInstances)"
        description: "Selecao de multiplas turmas com ordenacao. Tipo ClassInstanceLink[]."

      - name: Nome
        field_id: name
        type: text
        required: true
        validation: "Nome e obrigatorio"
        options: null
        description: "Nome do processo seletivo (ex: Processo Seletivo 2025.1)"

      - name: Descricao
        field_id: description
        type: textarea
        required: false
        validation: null
        options: null
        description: "Descricao do processo de admissao"

      - name: Inicio das Inscricoes
        field_id: registrationStartDate
        type: datetime-local
        required: false
        validation: null
        options: null
        description: "Data e hora de inicio das inscricoes"

      - name: Termino das Inscricoes
        field_id: registrationEndDate
        type: datetime-local
        required: false
        validation: "Data de termino deve ser posterior a data de inicio"
        options: null
        description: "Data e hora de termino das inscricoes"

      - name: Divulgacao do Resultado
        field_id: resultReleaseDate
        type: datetime-local
        required: false
        validation: "Data de divulgacao deve ser posterior ao termino das inscricoes"
        options: null
        description: "Data e hora de divulgacao do resultado"

      - name: Permitir multiplas candidaturas
        field_id: allowMultipleApplications
        type: checkbox
        required: false
        validation: null
        options: null
        description: "Permite que um candidato se inscreva em multiplos processos desta admissao"

      - name: Requer pagamento
        field_id: requirePayment
        type: checkbox
        required: false
        validation: null
        options: null
        description: "Exige que o candidato realize o pagamento da taxa de inscricao"

    modals: []

    actions:
      - name: Voltar
        type: navigation
        effect: "Navega para /educational/admission"
        reversible: true
        confirmation_required: false

      - name: Cancelar
        type: navigation
        effect: "Navega para /educational/admission"
        reversible: true
        confirmation_required: false

      - name: Criar Admissao
        type: submit
        effect: "Cria admissao via createAdmission.mutateAsync e navega para /educational/admission/{id}"
        reversible: false
        confirmation_required: false

      - name: Remover Turma (multiple_choice)
        type: action
        effect: "Remove turma da lista de multipleChoiceClassInstances"
        reversible: true
        confirmation_required: false

  # ===========================================================================
  # 3. AdmissionDetailPage (AdmissionDetailRoute.tsx)
  # ===========================================================================
  - page_id: admission_detail
    page_name: AdmissionDetailPage
    route: /educational/admission/:id
    source_file: routes/admission/AdmissionDetail/AdmissionDetailRoute.tsx

    fields: []
    # Pagina somente de visualizacao - nao possui campos editaveis
    # Exibe: name, status, description, code, companyName, registrationStartDate,
    # registrationEndDate, resultReleaseDate, createdAt, totalCandidates,
    # totalApproved, totalRejected, approvalRate, allowMultipleApplications,
    # requirePayment, ofertas vinculadas

    modals: []
    # Exclusao usa window.confirm nativo (nao um modal customizado)

    actions:
      - name: Voltar
        type: navigation
        effect: "Navega para /educational/admission"
        reversible: true
        confirmation_required: false

      - name: Publicar
        type: mutation
        effect: "Publica admissao via publishAdmission.mutateAsync (muda status de draft para active)"
        reversible: false
        confirmation_required: false
        condition: "Visivel somente quando admission.status === 'draft'"

      - name: Editar
        type: navigation
        effect: "Navega para /educational/admission/{id}/edit"
        reversible: true
        confirmation_required: false

      - name: Excluir
        type: mutation
        effect: "Exclui admissao via deleteAdmission.mutateAsync e navega para /educational/admission"
        reversible: false
        confirmation_required: true
        confirmation_type: "window.confirm - 'Tem certeza que deseja excluir esta admissao?'"

      - name: Adicionar Oferta
        type: navigation
        effect: "Navega para /educational/admission/{id}/offers/new"
        reversible: true
        confirmation_required: false

      - name: Abrir Oferta
        type: navigation
        effect: "Navega para /educational/admission/offers/{offerId}"
        reversible: true
        confirmation_required: false

  # ===========================================================================
  # 3b. AdmissionEditPage (AdmissionEditRoute.tsx)
  # ===========================================================================
  - page_id: admission_edit
    page_name: AdmissionEditPage
    route: /educational/admission/:id/edit
    source_file: routes/admission/AdmissionEdit/AdmissionEditRoute.tsx

    fields:
      - name: Nome
        field_id: name
        type: text
        required: true
        validation: "Nome e obrigatorio"
        options: null
        description: "Nome do processo seletivo"

      - name: Descricao
        field_id: description
        type: textarea
        required: false
        validation: null
        options: null
        description: "Descricao do processo de admissao"

      - name: Inicio das Inscricoes
        field_id: registrationStartDate
        type: datetime-local
        required: false
        validation: null
        options: null
        description: "Data e hora de inicio das inscricoes"

      - name: Termino das Inscricoes
        field_id: registrationEndDate
        type: datetime-local
        required: false
        validation: "Data de termino deve ser posterior a data de inicio"
        options: null
        description: "Data e hora de termino das inscricoes"

      - name: Divulgacao do Resultado
        field_id: resultReleaseDate
        type: datetime-local
        required: false
        validation: "Data de divulgacao deve ser posterior ao termino das inscricoes"
        options: null
        description: "Data e hora de divulgacao do resultado"

      - name: Permitir multiplas candidaturas
        field_id: allowMultipleApplications
        type: checkbox
        required: false
        validation: null
        options: null
        description: "Permite que um candidato se inscreva em multiplos processos desta admissao"

      - name: Requer pagamento
        field_id: requirePayment
        type: checkbox
        required: false
        validation: null
        options: null
        description: "Exige que o candidato realize o pagamento da taxa de inscricao"

      - name: Turmas Vinculadas (LinkedClassInstancesManager)
        field_id: linkedClassInstances
        type: custom_component
        required: false
        validation: null
        options: null
        description: "Componente para gerenciar turmas vinculadas (apenas no modo multiple_choice). Suporta adicionar, remover e reordenar turmas. Desabilitado quando admissao esta publicada."
        condition: "Visivel apenas quando enrollmentMode === 'multiple_choice'"

    modals: []

    actions:
      - name: Voltar
        type: navigation
        effect: "Navega para /educational/admission/{id}"
        reversible: true
        confirmation_required: false

      - name: Cancelar
        type: navigation
        effect: "Navega para /educational/admission/{id}"
        reversible: true
        confirmation_required: false

      - name: Salvar Alteracoes
        type: submit
        effect: "Atualiza admissao via updateAdmission.mutateAsync e navega para /educational/admission/{id}"
        reversible: false
        confirmation_required: false

      - name: Adicionar Turma (multiple_choice)
        type: mutation
        effect: "Adiciona turma vinculada via addClassInstance.mutateAsync"
        reversible: true
        confirmation_required: false

      - name: Remover Turma (multiple_choice)
        type: mutation
        effect: "Remove turma vinculada via removeClassInstance.mutateAsync"
        reversible: true
        confirmation_required: false

      - name: Reordenar Turmas (multiple_choice)
        type: mutation
        effect: "Reordena turmas vinculadas via reorderClassInstances.mutateAsync"
        reversible: true
        confirmation_required: false

  # ===========================================================================
  # 4. OfferCreatePage (OfferCreateRoute.tsx)
  # ===========================================================================
  - page_id: offer_create
    page_name: OfferCreatePage
    route: /educational/admission/:admissionId/offers/new
    source_file: routes/admission/OfferCreate/OfferCreateRoute.tsx

    fields:
      - name: Nome da Oferta
        field_id: name
        type: text
        required: true
        validation: "Nome e obrigatorio"
        options: null
        description: "Nome da oferta (ex: Oferta 2025.1 - Graduacao)"

      - name: Descricao
        field_id: description
        type: textarea
        required: false
        validation: null
        options: null
        description: "Descricao da oferta"

      - name: Tipo de Oferta
        field_id: offerType
        type: text
        required: false
        validation: null
        options: null
        description: "Tipo da oferta (ex: Regular, Vestibular, ENEM)"

      - name: Turma (herdada da Admissao)
        field_id: classInstanceId
        type: text
        required: false
        validation: null
        options: null
        description: "Campo desabilitado - turma herdada da admissao pai. Exibe nome e codigo da turma."
        condition: "Visivel quando admission.enrollmentMode !== 'multiple_choice'"

      - name: Turmas Vinculadas (Multipla Escolha)
        field_id: linkedClassInstances
        type: display_only
        required: false
        validation: null
        options: null
        description: "Exibe lista read-only de turmas vinculadas da admissao pai."
        condition: "Visivel quando admission.enrollmentMode === 'multiple_choice'"

      - name: Taxa de Inscricao
        field_id: admissionFee
        type: number
        required: false
        validation: null
        options:
          step: 0.01
          min: 0
        description: "Valor em Reais (R$) da taxa de inscricao"

      - name: Desconto
        field_id: discountPercentage
        type: number
        required: false
        validation: null
        options:
          step: 0.01
          min: 0
          max: 100
        description: "Percentual de desconto (%)"

      - name: Vagas Totais
        field_id: vacancyTotal
        type: number
        required: false
        validation: null
        options:
          min: 1
        description: "Numero total de vagas"

      - name: Vagas Reservadas
        field_id: vacancyReserved
        type: number
        required: false
        validation: null
        options:
          min: 0
        description: "Numero de vagas reservadas"

      - name: Etapas do Pipeline
        field_id: selectedStages
        type: checkbox_group
        required: true
        validation: "Minimo de 1 etapa obrigatoria"
        options: "PIPELINE_STAGES_CONFIG - array de etapas do processo seletivo"
        description: "Selecao de quais etapas do processo seletivo serao utilizadas nesta oferta. Todas selecionadas por padrao."

      - name: Link Publico de Inscricao
        field_id: publicLinkPreview
        type: text
        required: false
        validation: null
        options: null
        description: "Campo desabilitado - exibe URL publica gerada apos criacao da oferta ({origin}/apply/{offerId})"

    modals: []

    actions:
      - name: Voltar
        type: navigation
        effect: "Navega para /educational/admission/{admissionId}"
        reversible: true
        confirmation_required: false

      - name: Cancelar
        type: navigation
        effect: "Navega para /educational/admission/{admissionId}"
        reversible: true
        confirmation_required: false

      - name: Criar Oferta
        type: submit
        effect: "Cria oferta via createOffer.mutateAsync. Gera formConfig padrao com etapa Dados Pessoais."
        reversible: false
        confirmation_required: false

      - name: Copiar Link
        type: action
        effect: "Copia link publico para clipboard via navigator.clipboard.writeText"
        reversible: false
        confirmation_required: false
        condition: "Visivel apos criacao da oferta (createdOfferId !== null)"

      - name: Voltar para Admissao (pos-criacao)
        type: navigation
        effect: "Navega para /educational/admission/{admissionId}"
        reversible: true
        confirmation_required: false
        condition: "Visivel apos criacao da oferta"

      - name: Ver Oferta Criada (pos-criacao)
        type: navigation
        effect: "Navega para /educational/admission/offers/{createdOfferId}"
        reversible: true
        confirmation_required: false
        condition: "Visivel apos criacao da oferta"

  # ===========================================================================
  # 4b. OfferDetailPage (OfferDetailRoute.tsx)
  # ===========================================================================
  - page_id: offer_detail
    page_name: OfferDetailPage
    route: /educational/admission/offers/:offerId
    source_file: routes/admission/OfferDetail/OfferDetailRoute.tsx

    fields: []
    # Pagina somente de visualizacao - nao possui campos editaveis
    # Exibe: name, isActive, description, offerType, classInstanceId, admissionFee,
    # discountPercentage, vacancyConfig.total, vacancyConfig.reserved, createdAt,
    # totalCandidates, formConfig units, publicUrl

    modals:
      - name: Confirmar Exclusao
        trigger: "Botao 'Excluir'"
        purpose: "Confirma exclusao da oferta"
        fields: []
        description: "AlertDialog com titulo 'Confirmar Exclusao' e descricao de aviso sobre candidatos vinculados."

    actions:
      - name: Voltar para Admissao
        type: navigation
        effect: "Navega para /educational/admission/{admissionId}"
        reversible: true
        confirmation_required: false

      - name: Editar
        type: navigation
        effect: "Navega para /educational/admission/offers/{offerId}/edit"
        reversible: true
        confirmation_required: false

      - name: Excluir
        type: mutation
        effect: "Abre AlertDialog de confirmacao, depois exclui oferta via deleteOffer.mutateAsync"
        reversible: false
        confirmation_required: true

      - name: Copiar Link
        type: action
        effect: "Copia link publico para clipboard"
        reversible: false
        confirmation_required: false

      - name: Editar Formulario
        type: navigation
        effect: "Navega para /educational/admission/offers/{offerId}/form-builder"
        reversible: true
        confirmation_required: false

      - name: Ver Todos Candidatos
        type: navigation
        effect: "Navega para /educational/admission/candidates?offerId={offerId}"
        reversible: true
        confirmation_required: false

  # ===========================================================================
  # 4c. OfferEditPage (OfferEditRoute.tsx)
  # ===========================================================================
  - page_id: offer_edit
    page_name: OfferEditPage
    route: /educational/admission/offers/:offerId/edit
    source_file: routes/admission/OfferEdit/OfferEditRoute.tsx

    fields:
      - name: Nome da Oferta
        field_id: name
        type: text
        required: true
        validation: "Nome e obrigatorio"
        options: null
        description: "Nome da oferta"

      - name: Descricao
        field_id: description
        type: textarea
        required: false
        validation: null
        options: null
        description: "Descricao da oferta"

      - name: Tipo de Oferta
        field_id: offerType
        type: text
        required: false
        validation: null
        options: null
        description: "Tipo da oferta"

      - name: ID da Turma
        field_id: classInstanceId
        type: text
        required: false
        validation: null
        options: null
        description: "UUID da turma para matricula automatica (campo texto livre)"

      - name: Taxa de Inscricao
        field_id: admissionFee
        type: number
        required: false
        validation: null
        options:
          step: 0.01
          min: 0
        description: "Valor em Reais (R$)"

      - name: Desconto
        field_id: discountPercentage
        type: number
        required: false
        validation: null
        options:
          step: 0.01
          min: 0
          max: 100
        description: "Percentual de desconto (%)"

      - name: Vagas Totais
        field_id: vacancyTotal
        type: number
        required: false
        validation: null
        options:
          min: 1
        description: "Numero total de vagas"

      - name: Vagas Reservadas
        field_id: vacancyReserved
        type: number
        required: false
        validation: null
        options:
          min: 0
        description: "Numero de vagas reservadas"

    modals: []

    actions:
      - name: Voltar para Oferta
        type: navigation
        effect: "Navega para /educational/admission/offers/{offerId}"
        reversible: true
        confirmation_required: false

      - name: Cancelar
        type: navigation
        effect: "Navega para /educational/admission/offers/{offerId}"
        reversible: true
        confirmation_required: false

      - name: Salvar Alteracoes
        type: submit
        effect: "Atualiza oferta via updateOffer.mutateAsync e navega para detalhes da oferta"
        reversible: false
        confirmation_required: false

  # ===========================================================================
  # 5. FormBuilderPage (FormBuilderRoute.tsx + FormBuilder.tsx + StepConfig.tsx)
  # ===========================================================================
  - page_id: form_builder
    page_name: FormBuilderPage
    route: /educational/admission/offers/:offerId/form-builder
    source_file: routes/admission/FormBuilderRoute/FormBuilderRoute.tsx
    component_files:
      - components/admission/FormBuilder/FormBuilder.tsx
      - components/admission/FormBuilder/StepConfig.tsx

    fields:
      # -- FormBuilder fields (step group management) --
      - name: Nome da Etapa (Step Group)
        field_id: stepGroup.name
        type: text
        required: true
        validation: null
        options: null
        description: "Nome do grupo de etapas (editavel via inline input ou painel lateral)"

      # -- StepConfig - Parameters Tab (all component types) --
      - name: Titulo do Componente
        field_id: config.title
        type: text
        required: false
        validation: null
        options: null
        description: "Titulo exibido para o candidato nesta etapa"

      - name: Descricao do Componente
        field_id: config.description
        type: textarea
        required: false
        validation: null
        options: null
        description: "Instrucoes exibidas para o candidato"

      # -- StepConfig - Campos type fields --
      - name: "Campo Personalizado: Label"
        field_id: customField.label
        type: text
        required: false
        validation: null
        options: null
        description: "Nome do campo personalizado"
        condition: "Componente tipo 'campos'"

      - name: "Campo Personalizado: Tipo"
        field_id: customField.type
        type: select
        required: false
        validation: null
        options:
          - value: text
            label: Texto
          - value: number
            label: Numero
          - value: email
            label: E-mail
          - value: tel
            label: Telefone
          - value: date
            label: Data
          - value: select
            label: "Selecao (Dropdown)"
          - value: radio
            label: "Selecao (Radio)"
          - value: checkbox
            label: "Multipla Escolha"
          - value: textarea
            label: "Area de texto"
        description: "Tipo do campo personalizado"
        condition: "Componente tipo 'campos'"

      - name: "Campo Personalizado: Opcoes"
        field_id: customField.options
        type: textarea
        required: false
        validation: null
        options: null
        description: "Opcoes separadas por virgula (para select/radio/checkbox)"
        condition: "Componente tipo 'campos' e campo tipo select/radio/checkbox"

      - name: "Campo Personalizado: Obrigatorio"
        field_id: customField.required
        type: switch
        required: false
        validation: null
        options: null
        description: "Define se o campo e obrigatorio"
        condition: "Componente tipo 'campos'"

      # -- StepConfig - Documentos type fields --
      - name: "Documento: Nome"
        field_id: document.name
        type: text
        required: false
        validation: null
        options: null
        description: "Nome do documento exigido (ex: RG, CPF)"
        condition: "Componente tipo 'documentos'"

      - name: "Documento: Descricao"
        field_id: document.description
        type: textarea
        required: false
        validation: null
        options: null
        description: "Instrucoes para o documento"
        condition: "Componente tipo 'documentos'"

      - name: "Documento: Obrigatorio"
        field_id: document.required
        type: switch
        required: false
        validation: null
        options: null
        description: "Define se o documento e obrigatorio"
        condition: "Componente tipo 'documentos'"

      # -- StepConfig - Pagamento type fields --
      - name: Valor
        field_id: config.amount
        type: number
        required: false
        validation: null
        options: null
        description: "Valor do pagamento"
        condition: "Componente tipo 'pagamento' (em desenvolvimento)"

      - name: "Provedor de Pagamento: Nome"
        field_id: paymentProvider.name
        type: select
        required: false
        validation: null
        options:
          - value: Stripe
            label: Stripe
          - value: PayPal
            label: PayPal
          - value: "Mercado Pago"
            label: Mercado Pago
          - value: PagSeguro
            label: PagSeguro
          - value: Asaas
            label: Asaas
          - value: Outro
            label: Outro
        description: "Provedor de pagamento selecionado"
        condition: "Componente tipo 'pagamento'"

      - name: "Provedor de Pagamento: URL da API"
        field_id: paymentProvider.apiUrl
        type: text
        required: false
        validation: null
        options: null
        description: "URL da API do provedor de pagamento"
        condition: "Componente tipo 'pagamento'"

      - name: "Provedor de Pagamento: API Key"
        field_id: paymentProvider.apiKey
        type: password
        required: false
        validation: null
        options: null
        description: "Token/chave de autenticacao do provedor"
        condition: "Componente tipo 'pagamento'"

      - name: "Provedor de Pagamento: Metodos"
        field_id: paymentProvider.methods
        type: checkbox_group
        required: false
        validation: null
        options:
          - value: credit_card
            label: Credito
          - value: debit_card
            label: Debito
          - value: pix
            label: PIX
          - value: boleto
            label: Boleto
          - value: bank_transfer
            label: Transferencia
