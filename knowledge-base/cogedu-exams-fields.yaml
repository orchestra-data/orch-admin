  exams:

    # -------------------------------------------------------------------------
    # YourEvaluationsRoute (TutorAssessments)
    # Route: /educational/exams/your-evaluations
    # File: routes/exams/YourEvaluations/YourEvaluationsRoute.tsx
    #       routes/exams/YourEvaluations/TutorAssessments.tsx
    # -------------------------------------------------------------------------
    your_evaluations_route:
      description: >
        Tutor/teacher view for managing assessment attempts (grading student
        submissions). Lists all assessment attempts with filtering.
      fields:
        - name: search
          field_id: search
          type: text
          required: false
          validation: null
          options: null
          description: Search by student name or assessment title

        - name: statusFilter
          field_id: statusFilter
          type: select
          required: false
          validation: null
          options:
            - value: all
              label: Todos
            - value: submitted
              label: Aguardando Correcao
            - value: graded
              label: Corrigido
            - value: in_progress
              label: Em Progresso
            - value: cancelled
              label: Cancelado

        - name: companyId
          field_id: companyId
          type: select
          required: false
          validation: null
          options: dynamic_from_api  # Loaded from apiClient.listCompanies
          description: Filter by company/institution

        - name: collectionId
          field_id: collectionId
          type: select
          required: false
          validation: null
          options: dynamic_from_api  # Loaded from apiClient.listCollections
          description: Filter by collection

        - name: seriesId
          field_id: seriesId
          type: select
          required: false
          validation: null
          options: dynamic_from_api  # Loaded from apiClient.listSeries
          description: Filter by series

        - name: showUnfinished
          field_id: showUnfinished
          type: checkbox
          required: false
          validation: null
          options: null
          description: Include in_progress and cancelled attempts

        - name: attendanceProofFilter
          field_id: attendanceProofFilter
          type: select
          required: false
          validation: null
          options:
            - value: all
              label: Todos
            - value: "true"
              label: Comprovantes de Presenca
            - value: "false"
              label: Avaliacoes

        - name: page
          field_id: page
          type: number
          required: false
          validation: min=1
          options: null
          description: Pagination page number

      modals: []
        # No modals - navigates to AssessmentGradingView component inline

      actions:
        - name: Select Attempt
          type: navigation
          effect: Opens AssessmentGradingView inline for the selected attempt
          reversible: true
          confirmation_required: false

        - name: Change Page
          type: pagination
          effect: Navigates to different page of results
          reversible: true
          confirmation_required: false

