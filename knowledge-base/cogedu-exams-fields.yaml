    # -------------------------------------------------------------------------
    # PrivacyCenterRoute
    # Route: /settings/privacy
    # File: routes/settings/PrivacyCenter/PrivacyCenterRoute.tsx
    # -------------------------------------------------------------------------
    privacy_center_route:
      description: >
        LGPD compliance center with three tabs: Consent History (Consentimentos),
        My Data (Meus Dados), and Data Deletion (Exclusao de Dados).
        Allows users to manage their privacy settings and exercise LGPD rights.
      fields:
        - name: activeTab
          field_id: activeTab
          type: tab_selector
          required: true
          options:
            - value: consents
              label: Historico de Consentimentos
            - value: data
              label: Meus Dados
            - value: deletion
              label: Excluir Dados

        # Deletion tab fields
        - name: confirmEmail
          field_id: confirmEmail
          type: text
          required: true  # Required for deletion
          validation: must_match_user_email
          description: Email confirmation for data deletion request

        - name: deletionReason
          field_id: deletionReason
          type: text
          required: false
          validation: null
          description: Optional reason for data deletion request

      tabs_detail:

        consents_tab:
          label: Historico de Consentimentos
          description: >
            Displays all signed legal documents and consent records.
            Shows version history, timestamps, and consent methods.
          display_fields:
            - document_name
            - document_version
            - signed_at  # timestamp of when consent was given
            - consent_method
            - document_text_preview
            - legal_basis
          consent_methods:
            - checkbox  # User explicitly checked a consent checkbox
            - button  # User clicked an explicit "I agree" button
            - implicit  # Consent implied by continued use (with notice)
            - API  # Consent registered programmatically via API integration
          features:
            - version_tracking  # Shows which version of each document was signed
            - timestamp_history  # Full chronological history of consent events
            - document_preview  # Expandable preview of the legal document text

        data_tab:
          label: Meus Dados
          description: >
            Allows user to export all their personal data as JSON file.
            Data preview organized by category before download.
          export_format: JSON
          export_filename: "meus-dados-{date}.json"
          data_categories:
            - profile  # name, email, phone, birthDate, etc.
            - documents  # uploaded documents (CPF, RG, etc.)
            - addresses  # registered addresses
            - guardian  # guardian/responsible data (if minor)
            - education  # enrollment, grades, courses, certificates
            - consents  # consent history records
          display_fields:
            - category_name
            - data_count_per_category
            - legal_basis  # LGPD legal basis for processing each category
            - retention_period  # How long data is retained (e.g., "5 years after last enrollment")
          features:
            - preview_by_category  # User can expand each category to preview data before export
            - full_json_export  # Downloads complete data package

        deletion_tab:
          label: Exclusao de Dados
          description: >
            Request deletion of personal data per LGPD Art. 18 - Right to
            Erasure (Direito ao Apagamento). Requires email confirmation
            and provides status tracking for the deletion request.
          legal_reference: "LGPD Art. 18 - Direito ao Apagamento"
          fields:
            - name: confirmEmail
              field_id: confirmEmail
              type: text
              required: true
              validation: must_match_user_email
              description: >
                User must type their registered email to confirm the
                deletion request. Validated against current user email.
            - name: deletionReason
              field_id: deletionReason
              type: text
              required: false
              validation: null
              description: Optional reason for requesting data deletion
          request_statuses:
            - value: pending
              label: Pendente
              description: Request submitted, awaiting processing
            - value: in_progress
              label: Em Processamento
              description: Request being processed by data protection team
            - value: completed
              label: Concluido
              description: Data successfully deleted
            - value: rejected
              label: Rejeitado
              description: >
                Request rejected (e.g., legal obligation to retain data,
                ongoing contractual relationship)
          processing_time: "15 business days"
          processing_notes: >
            Upon submission, user receives email confirmation. Processing
            takes up to 15 business days as per LGPD requirements.
            Rejection includes justification citing the legal basis for
            continued data retention.

      modals: []

      actions:
        - name: Export Data
          type: button
          effect: >
            Downloads JSON file with all user data via apiClient.getMyData().
            Creates blob and triggers download as meus-dados-{date}.json.
            Available in "Meus Dados" tab.
          reversible: true
          confirmation_required: false

        - name: Preview Data Category
          type: expandable_section
          effect: >
            Expands a data category section to show preview of data
            in that category before full export.
          reversible: true
          confirmation_required: false

        - name: Request Data Deletion
          type: button
          effect: >
            POST deletion request via requestDeletion({ reason, confirmEmail }).
            Validates that confirmEmail matches user's actual email.
            Available in "Exclusao de Dados" tab.
          reversible: false
          confirmation_required: true  # Email match validation

        - name: Go Back
          type: button
          effect: navigate(-1)
          reversible: true
          confirmation_required: false

  # ===========================================================================
  # PUBLIC MODULE
  # ===========================================================================
  public:

    # -------------------------------------------------------------------------
    # PublicApplicationRoute
    # Route: /application/:processId
    # File: routes/admission/PublicApplication/PublicApplicationRoute.tsx
    # -------------------------------------------------------------------------
    public_application_route:
      description: >
        Multi-step public application/enrollment form wizard. Steps and fields
        are dynamically configured via form_config from the admission process.
        Supports progressive saving, localStorage backup, document upload,
        contract signing with OTP verification, and class preference selection.
      default_personal_fields:
        - name: fullName
          field_id: fullName
          type: text
          required: true
          validation: must_not_be_empty
          description: Full name

        - name: cpf
          field_id: cpf
          type: cpf
          required: true
          validation: validateCpf (11 digits, checksum)
          format: formatCpf (000.000.000-00)
          description: Brazilian CPF number

        - name: email
          field_id: email
          type: email
          required: true
          validation: validateEmail
          description: Email address

        - name: phone
          field_id: phone
          type: phone
          required: false
          validation: validatePhoneBR
          format: formatPhoneBR ((00) 00000-0000)
          description: Brazilian phone number

        - name: birthDate
          field_id: birthDate
          type: date
          required: false
          validation: null
          description: Date of birth

      dynamic_field_types:
        - text
        - email
        - phone
        - cpf
        - date
        - textarea
        - select
        - file
        - checkbox
        - contract

      step_types:
        - dados-pessoais  # Fixed personal data step
        - campos          # Custom fields step
        - documentos      # Document upload step
        - contrato        # Contract signing step

      step_config_options:
        - triggerOnStart
        - triggerOnComplete
        - enableWebhook
        - webhookUrl
        - webhookTrigger  # on_start | on_complete | on_approve | on_reject
        - webhookMethod   # POST | PUT | PATCH
        - webhookHeaders

      modals:
        - name: ContractSignatureModal
          trigger: Contract step in form wizard
          purpose: >
            Display contract text (with variable substitution) and handle
            OTP-based signature verification.
          fields:
            - name: otp_code
              field_id: otp
              type: text
              required: true
              validation: OTP verification
              description: One-time password sent via email for contract signature

      actions:
        - name: Next Step
          type: button
          effect: >
            Validates current step fields, saves progress via
            PATCH /api/public/applications/{candidateId}/step,
            advances to next step
          reversible: true
          confirmation_required: false

        - name: Previous Step
          type: button
          effect: Returns to previous step
          reversible: true
          confirmation_required: false

        - name: Start Application
          type: submit
          effect: POST /api/public/applications/start with personal data
          reversible: false
          confirmation_required: false

        - name: Upload Document
          type: file_upload
          effect: Uploads document via presigned URL flow
          reversible: false
          confirmation_required: false

        - name: Sign Contract
          type: button
          effect: >
            Opens ContractSignatureModal, sends OTP, verifies signature
          reversible: false
          confirmation_required: true  # OTP verification

        - name: Resend Access Link
          type: button
          effect: POST /api/public/applications/resend-access
          reversible: true
          confirmation_required: false

    # -------------------------------------------------------------------------
    # ResumeApplicationRoute
    # Route: /application/resume/:accessToken
    # File: routes/admission/ResumeApplication/ResumeApplicationRoute.tsx
    # -------------------------------------------------------------------------
    resume_application_route:
      description: >
        Public route for resuming an in-progress application using an
        access token sent via email. Validates the access token and
        redirects the user to their application form at the correct step.
        No authentication required - token-based access.
      fields:
        - name: accessToken
          field_id: accessToken
          type: route_param
          required: true
          validation: valid_token
          description: >
            URL parameter - access token for resuming the application.
            Sent to applicant's email when they start or request to
            resume an application.

      modals: []

      actions:
        - name: Validate Token
          type: automatic
          effect: >
            On page load, validates the access token via
            GET /api/public/applications/resume/{accessToken}.
            If valid, redirects to application form at last saved step.
            If invalid/expired, shows error with option to request new link.
          reversible: false
          confirmation_required: false

        - name: Request New Access Link
          type: button
          effect: >
            POST /api/public/applications/resend-access with email.
            Sends a new access link to the applicant's email.
          reversible: true
          confirmation_required: false
          condition: token_invalid_or_expired

    # -------------------------------------------------------------------------
    # ApplicationStatusRoute
    # Route: /application/status/:candidateId
    # File: routes/admission/PublicApplicationStatus/PublicApplicationStatusRoute.tsx
    # -------------------------------------------------------------------------
    application_status_route:
      description: >
        Public status tracking page for admission applications. Shows
        pipeline stages, step statuses, document statuses, and contract
        signing functionality.
      fields: []  # Primarily read-only status display

      pipeline_stages:
        - inscricao
        - documentacao
        - avaliacao
        - pagamento
        - contrato
        - resultado

      candidate_statuses:
        - em_andamento
        - aprovado
        - reprovado
        - cancelado

      document_statuses:
        - pending
        - approved
        - rejected
        - requires_reupload

      step_statuses:
        - pending
        - completed
        - in_review
        - approved
        - rejected

      modals:
        - name: ContractSignatureModal
          trigger: Sign Contract button
          purpose: Sign enrollment contract with OTP verification
          fields:
            - name: otp_code
              type: text
              required: true

      actions:
        - name: Refresh Status
          type: button
          effect: Re-fetches application status from API
          reversible: true
          confirmation_required: false

        - name: Resume Application
          type: navigation
          effect: Navigate back to application form
          reversible: true
          confirmation_required: false

        - name: Resubmit Documents
          type: file_upload
          effect: Re-upload rejected documents
          reversible: false
          confirmation_required: false

        - name: Sign Contract
          type: button
          effect: Opens ContractSignatureModal for OTP-based signing
          reversible: false
          confirmation_required: true  # OTP verification

        - name: Download Signed Contract
          type: button
          effect: GET /api/public/contracts/{candidateId}/download
          reversible: true
          confirmation_required: false

    # -------------------------------------------------------------------------
    # CertificateValidationRoute
    # Route: /validate/:code?
    # File: routes/certification/PublicValidation/PublicValidationRoute.tsx
    # -------------------------------------------------------------------------
    certificate_validation_route:
      description: >
        Public page for validating certificates and academic documents.
        Accepts a validation code and returns verification results.
      fields:
        - name: searchCode
          field_id: searchCode
          type: text
          required: true
          validation: must_not_be_empty
          description: >
