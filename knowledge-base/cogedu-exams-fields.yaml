    # -------------------------------------------------------------------------
    # RubricEditRoute
    # Route: /educational/exams/rubrics/:rubricId/edit
    # File: routes/exams/Rubrics/RubricEditRoute.tsx
    # Component: RubricBuilder
    # -------------------------------------------------------------------------
    rubric_edit_route:
      description: >
        Loads rubric by ID and renders RubricBuilder component for editing.
        Displays RubricGradingMatrix for visual preview of criteria vs levels.
        Rubric may be locked (lock status) preventing edits if already in use
        by published assessments.
      component: RubricBuilder
      fields:
        - name: rubricName
          field_id: rubricName
          type: text
          required: true
          validation: must_not_be_empty
          description: Rubric name

        - name: rubricDescription
          field_id: rubricDescription
          type: textarea
          required: false
          validation: null
          description: Rubric description

        - name: isLocked
          field_id: isLocked
          type: boolean
          required: false
          validation: null
          description: >
            Lock status - when true, rubric is in use by published assessments
            and cannot be edited. Displayed as read-only indicator.

        - name: criteria
          field_id: criteria
          type: dynamic_list
          required: true
          validation: at_least_one_criterion
          description: >
            List of rubric criteria. Each criterion contains:
            - id: unique identifier
            - name: criterion name (required)
            - description: criterion description (optional)
            - sequence_order: display order (number)
            - levels: array of score levels for this criterion

        - name: criterionName
          field_id: criterionName
          type: text
          required: true
          validation: must_not_be_empty
          description: Name of individual criterion (within criteria list)

        - name: criterionDescription
          field_id: criterionDescription
          type: textarea
          required: false
          validation: null
          description: Description of individual criterion

        - name: scoreLevels
          field_id: scoreLevels
          type: dynamic_list
          required: true
