          required: true
          validation: must_not_be_empty
          options: null
          description: Context/topic for AI question generation

        - name: difficulty
          field_id: difficulty
          type: select
          required: true
          validation: null
          options:
            - value: easy
              label: Facil
            - value: medium
              label: Medio
            - value: hard
              label: Dificil
          description: Default is medium

        - name: quantity
          field_id: quantity
          type: number
          required: true
          validation: min=1
          options: null
          description: Number of questions to generate. Default 1.

        - name: tags
          field_id: tags
          type: tag_input
          required: false
          validation: null
          options: null
          description: Tags to apply to generated questions

        - name: useLargeContext
          field_id: useLargeContext
          type: switch
          required: false
          validation: null
          options: null
          description: Toggle for large context mode

      actions:
        - name: Generate
          type: button
          effect: POST to useGenerateQuestion with context/difficulty/quantity/tags
