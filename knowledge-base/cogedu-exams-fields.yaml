            if code present in URL search params.

      validation_result_types:
        - valid
        - revoked
        - expired
        - not_found
        - invalid_format

      certificate_result_fields:
        - student_name
        - course_name
        - hours
        - completed_at
        - validation_code
        - issued_at
        - signature_type

      document_result_fields:
        - type
        - course_name
        - expires_at
        - validation_code
        - created_at

      integrity_fields:
        - hash_sha256
        - blockchain_tx

      modals: []

      actions:
        - name: Validate
          type: form_submit
          effect: GET /api/public/validate/{code}
          reversible: true
          confirmation_required: false

