  # --------------------------------------------------
  # MATRICULAR ALUNO EM TURMA
  # --------------------------------------------------
  - id: "enroll-student"
    title: "Como matricular um aluno em uma turma"
    description: "Adicionar um aluno a uma turma existente"
    category: "class-instances"
    keywords: ["matricula", "matricular", "aluno na turma", "inscrever", "enrollment", "adicionar aluno turma"]
    prerequisites:
