    menu_path: "Turmas > Detalhes da Turma > Matriculas"
    steps:
      - step: 1
        action: "Clique na aba **Turmas** no menu superior"
        url: "/educational/class-instances"
      - step: 2
        action: "Clique na turma desejada para abrir os detalhes"
        url: "/educational/class-instances/{id}"
      - step: 3
        action: "Acesse a secao de **Matriculas** da turma"
        url: "/educational/class-instances/{classInstanceId}/enrollments"
      - step: 4
        action: "Clique em **Nova Matricula**"
        url: "/educational/class-instances/{classInstanceId}/enrollments/new"
      - step: 5
        action: "Busque e selecione o aluno"
        detail: "Use o campo de busca para encontrar o aluno pelo nome ou email"
      - step: 6
        action: "Confirme a matricula"
        detail: "O aluno tera acesso ao conteudo da turma no AVA"
    tips:
      - "O aluno precisa estar cadastrado antes de ser matriculado"
      - "Voce pode matricular varios alunos de uma vez se disponivel"

