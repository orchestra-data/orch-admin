      - step: 2
        action: "Clique no botao **Nova Turma**"
        url: "/educational/class-instances/new"
      - step: 3
        action: "Preencha os dados da turma"
        fields:
          - "Nome da turma (obrigatorio)"
          - "Descricao"
          - "Periodo (data inicio e fim)"
          - "Conteudo vinculado (colecao, trilha ou unidade)"
          - "Limite de alunos"
      - step: 4
        action: "Clique em **Salvar**"
        detail: "A turma sera criada. Agora voce pode matricular alunos."
