# ============================================================================
# WORKFLOWS - USUARIOS
# ============================================================================

workflows:

  # --------------------------------------------------
  # CADASTRAR ALUNO
  # --------------------------------------------------
  - id: "add-student"
    title: "Como cadastrar um aluno"
    description: "Passo a passo para cadastrar um novo aluno no sistema"
    category: "users"
    keywords: ["aluno", "cadastrar", "novo aluno", "adicionar aluno", "estudante", "matricula"]
    prerequisites:
      - "Estar logado com permissao de cadastro de usuarios"
    menu_path: "Usuarios"
    steps:
      - step: 1
        action: "Clique na aba **Usuarios** no menu superior"
        url: "/users"
        detail: "Voce vera a lista de todos os usuarios cadastrados no sistema"
      - step: 2
        action: "Clique no botao **Novo Aluno** (ou 'New Student')"
        url: "/users/newStudent"
        detail: "Vai abrir o formulario de cadastro de aluno"
      - step: 3
        action: "Preencha os dados pessoais do aluno"
        fields:
          - "Nome completo (obrigatorio)"
          - "Email (obrigatorio)"
          - "CPF"
          - "Data de nascimento"
          - "Telefone"
        detail: "Todos os campos marcados com * sao obrigatorios"
      - step: 4
        action: "Clique em **Salvar** para criar o cadastro"
        detail: "O aluno sera criado e voce sera redirecionado para o perfil dele"
    tips:
      - "Para cadastrar varios alunos de uma vez, use o Upload em Lote em /users/batch-students"
      - "O email do aluno sera usado para o login no AVA"
    related_workflows: ["batch-students", "enroll-student"]

  # --------------------------------------------------
  # CADASTRO EM LOTE DE ALUNOS
  # --------------------------------------------------
  - id: "batch-students"
    title: "Como cadastrar alunos em lote"
    description: "Upload de planilha para cadastro em massa de alunos"
    category: "users"
    keywords: ["lote", "batch", "planilha", "varios alunos", "massa", "excel", "csv"]
    prerequisites:
      - "Ter uma planilha com os dados dos alunos no formato correto"
    menu_path: "Usuarios"
    steps:
      - step: 1
        action: "Clique na aba **Usuarios** no menu superior"
        url: "/users"
      - step: 2
        action: "Clique no botao **Upload em Lote** (ou encontre a opcao 'Batch Students')"
        url: "/users/batch-students"
      - step: 3
        action: "Baixe o template de planilha modelo"
        detail: "Use o botao de download do template para garantir o formato correto"
      - step: 4
        action: "Preencha a planilha com os dados dos alunos"
        detail: "Siga o formato do template - cada linha e um aluno"
      - step: 5
        action: "Faca upload da planilha preenchida"
        detail: "Arraste o arquivo ou clique para selecionar"
      - step: 6
        action: "Revise os dados e confirme o cadastro"
        detail: "O sistema mostrara um preview dos dados antes de confirmar"
    tips:
      - "Formatos aceitos: CSV, XLSX"
      - "Se houver erros, o sistema indicara quais linhas precisam correcao"

  # --------------------------------------------------
  # CADASTRAR FUNCIONARIO
  # --------------------------------------------------
  - id: "add-employee"
    title: "Como cadastrar um funcionario"
    description: "Passo a passo para cadastrar um novo funcionario"
    category: "users"
    keywords: ["funcionario", "cadastrar", "novo funcionario", "colaborador", "professor", "admin"]
    prerequisites:
      - "Estar logado com permissao de administrador"
    menu_path: "Usuarios"
    steps:
      - step: 1
        action: "Clique na aba **Usuarios** no menu superior"
        url: "/users"
      - step: 2
        action: "Clique no botao **Novo Funcionario** (ou 'New Employee')"
        url: "/users/newEmployee"
      - step: 3
        action: "Preencha os dados do funcionario"
        fields:
          - "Nome completo (obrigatorio)"
          - "Email corporativo (obrigatorio)"
          - "CPF"
          - "Cargo/funcao"
          - "Departamento"
        detail: "O email sera usado para login do funcionario"
      - step: 4
        action: "Defina as permissoes de acesso"
        detail: "Selecione o nivel de acesso (admin, professor, secretaria, etc.)"
      - step: 5
        action: "Clique em **Salvar**"
        detail: "O funcionario recebera um email de primeiro acesso"
    tips:
      - "O funcionario precisara fazer o primeiro acesso via /primeiro-acesso"

  # --------------------------------------------------
  # VER PERFIL DO USUARIO
  # --------------------------------------------------
  - id: "view-user-profile"
    title: "Como ver o perfil de um usuario"
    description: "Acessar detalhes, editar dados e gerenciar um usuario"
    category: "users"
    keywords: ["perfil", "detalhes", "editar usuario", "ver usuario"]
    menu_path: "Usuarios"
    steps:
      - step: 1
        action: "Clique na aba **Usuarios** no menu superior"
        url: "/users"
      - step: 2
        action: "Busque o usuario na lista ou use o campo de pesquisa"
        detail: "Voce pode filtrar por nome, email ou tipo"
      - step: 3
        action: "Clique no nome do usuario para abrir o perfil"
        url: "/users/{userId}"
        detail: "Voce vera foto, dados pessoais, senha e acoes administrativas"

  # --------------------------------------------------
  # CRIAR EMPRESA/INSTITUICAO
  # --------------------------------------------------
  - id: "create-company"
    title: "Como cadastrar uma nova empresa/instituicao"
    description: "Criar uma nova empresa no sistema multi-tenant"
    category: "companies"
    keywords: ["empresa", "instituicao", "criar empresa", "nova empresa", "tenant"]
    prerequisites:
      - "Estar logado como administrador do sistema"
    menu_path: "Empresas"
    steps:
      - step: 1
        action: "Clique na aba **Empresas** no menu superior"
        url: "/companies"
      - step: 2
        action: "Clique no botao **Nova Empresa**"
        url: "/companies/new"
      - step: 3
        action: "Preencha os dados da empresa"
        fields:
          - "Nome da empresa (obrigatorio)"
          - "CNPJ"
          - "Endereco"
          - "Responsavel"
          - "Logo"
      - step: 4
        action: "Clique em **Salvar**"
        detail: "A empresa sera criada e voce podera configurar recursos, eventos e integracoes"
    related_workflows: ["create-event", "setup-zoom"]

  # --------------------------------------------------
  # CRIAR EVENTO (AULA PRESENCIAL, WORKSHOP, ETC.)
  # --------------------------------------------------
  - id: "create-event"
    title: "Como criar um evento (aula presencial, palestra, workshop)"
    description: "Agendar um evento dentro de uma empresa com recursos fisicos"
    category: "companies"
    keywords: ["evento", "aula presencial", "palestra", "workshop", "seminario", "agendar", "sala", "presencial"]
    prerequisites:
      - "Ter uma empresa cadastrada"
      - "Ter recursos cadastrados na empresa (salas, laboratorios, etc.)"
    menu_path: "Empresas > Detalhes da Empresa > Eventos"
    event_types:
      - "aula - Aula"
      - "estagio - Estagio"
      - "palestra - Palestra"
      - "visitacao_tecnica - Visitacao Tecnica"
      - "workshop - Workshop"
      - "seminario - Seminario"
      - "reuniao - Reuniao"
      - "avaliacao - Avaliacao"
      - "outro - Outro"
    resource_types:
      - "sala - Sala"
      - "laboratorio - Laboratorio"
      - "auditorio - Auditorio"
      - "equipamento - Equipamento"
      - "veiculo - Veiculo"
      - "virtual - Virtual"
      - "outro - Outro"
    steps:
      - step: 1
        action: "Clique na aba **Empresas** no menu superior"
        url: "/companies"
      - step: 2
        action: "Clique na empresa onde deseja criar o evento"
        url: "/companies/{companyId}"
      - step: 3
        action: "Va para a aba **Eventos** dentro dos detalhes da empresa"
        detail: "Pode estar na aba 5 ou acessivel por tab dentro da pagina"
      - step: 4
        action: "Clique em **Novo Evento**"
        url: "/companies/{companyId}/events/new"
      - step: 5
        action: "Preencha as informacoes do evento"
        fields:
          - "Titulo (obrigatorio)"
          - "Tipo de Evento (aula, palestra, workshop, etc.)"
          - "Status (rascunho ou agendado)"
          - "Data/Hora Inicio (obrigatorio)"
          - "Data/Hora Termino (obrigatorio)"
          - "Max. Participantes (opcional)"
          - "Descricao (opcional)"
      - step: 6
        action: "Selecione os **recursos** necessarios (salas, laboratorios, equipamentos)"
        detail: "Clique no botao + ao lado do recurso desejado. E obrigatorio selecionar pelo menos um recurso."
      - step: 7
        action: "Defina a quantidade e observacoes de cada recurso"
      - step: 8
        action: "Clique em **Criar Evento**"
        detail: "O evento sera agendado e os recursos reservados"
    tips:
      - "Para aula presencial, escolha tipo 'Aula' e selecione uma Sala como recurso"
      - "Certifique-se de que os recursos estao cadastrados na aba Recursos da empresa"
      - "Voce pode editar o evento depois em /companies/{companyId}/events/{eventId}/edit"

  # --------------------------------------------------
  # CONFIGURAR ZOOM (AULA ONLINE AO VIVO)
  # --------------------------------------------------
  - id: "setup-zoom"
    title: "Como configurar o Zoom para aulas online ao vivo"
    description: "Integrar o Zoom com o Orchestra para aulas ao vivo"
    category: "integrations"
    keywords: ["zoom", "aula online", "ao vivo", "live", "videoconferencia", "video", "meeting", "reuniao online"]
    prerequisites:
      - "Ter conta Zoom com plano PRO ou superior"
      - "Ter uma empresa cadastrada no sistema"
    menu_path: "Integracoes > Zoom"
    steps:
      - step: 1
        action: "Acesse a pagina de instrucoes do Zoom"
        url: "/integrations/zoom"
        detail: "Esta pagina tem um guia completo passo-a-passo"
      - step: 2
        action: "Verifique se voce tem plano PRO do Zoom"
        detail: "Planos em https://zoom.us/pt/pricing"
      - step: 3
        action: "Acesse o Zoom Marketplace (marketplace.zoom.us)"
        detail: "Clique em Develop > Build app"
      - step: 4
        action: "Crie um app do tipo **Server to Server OAuth App**"
      - step: 5
        action: "Preencha os dados do app (Company Name, Nome, Email)"
      - step: 6
        action: "Configure os **Scopes** (permissoes)"
        detail: "Adicione: meeting:read:meeting:admin, meeting:write:meeting:admin, meeting:write:registrant:admin, report:read:meeting:admin, report:read:list_meeting_participants:admin, report:read:user:admin"
      - step: 7
        action: "Copie as **credenciais** (Account ID, Client ID, Client Secret)"
      - step: 8
        action: "Copie o **Secret Token** na aba Feature"
      - step: 9
        action: "Ative o app na aba Activation"
      - step: 10
        action: "Configure **Event Subscriptions** (webhook)"
        detail: "Habilite Event Subscriptions, adicione evento 'End Meeting', cole a URL do webhook do Orchestra"
      - step: 11
        action: "Volte ao Orchestra e cole as credenciais no formulario de integracao"
    tips:
      - "A integracao permite criar reunioes Zoom automaticamente para turmas"
      - "O webhook notifica o Orchestra quando uma reuniao termina (para registrar presenca)"

