glossario:
  Usuario: "Qualquer pessoa cadastrada no sistema Cogedu. Pode ser um Aluno ou um Funcionario da instituicao."

  Aluno: "Usuario com perfil de estudante matriculado em cursos da instituicao. Tem acesso ao AVA (Ambiente Virtual de Aprendizagem) para consumir conteudo, fazer avaliacoes e acompanhar seu progresso academico."

  Funcionario: "Colaborador da instituicao de ensino. Pode ter diferentes funcoes como Professor, Coordenador, Secretario, etc. Geralmente possui permissoes administrativas no sistema."

  Instituicao: "A organizacao de ensino que contrata o Cogedu (universidade, faculdade, escola, curso livre). Uma instituicao pode ter varios cursos e unidades."

  Status_do_Aluno:
    ingresso: "Aluno NOVO que acabou de se matricular e iniciou os estudos. Status inicial de todo aluno que entra na instituicao."
    egresso: "Aluno que CONCLUIU o curso com sucesso e se formou. Ja possui diploma ou certificado."
    evadido: "Aluno que DESISTIU ou ABANDONOU o curso antes de concluir. Nao pretende retornar."
    trancado: "Aluno com matricula SUSPENSA TEMPORARIAMENTE. Pode retornar aos estudos posteriormente sem precisar fazer nova matricula."

  Status_do_Funcionario:
    atual: "Funcionario ATIVO que trabalha atualmente na instituicao."
    ex-colaborador: "Funcionario DESLIGADO que nao trabalha mais na instituicao."

  CPF: "Cadastro de Pessoa Fisica. Documento de identificacao obrigatorio para brasileiros. Formato: 000.000.000-00 (11 digitos numericos)."

  CEP: "Codigo de Enderecamento Postal. Identifica logradouros no Brasil. Formato: 00000-000 (8 digitos numericos). O sistema preenche automaticamente o endereco ao digitar o CEP."

  ViaCEP: "Servico automatico que busca dados de endereco (rua, bairro, cidade, estado) a partir do CEP digitado."

  Responsavel: "Adulto legalmente responsavel por aluno MENOR DE IDADE (menos de 18 anos). Geralmente pai, mae ou tutor legal. Deve ser cadastrado para contatos importantes."

  Campos_Personalizados: "Informacoes extras que cada instituicao pode criar conforme suas necessidades especificas (ex: numero de matricula interna, grupo sanguineo, necessidades especiais, etc)."

