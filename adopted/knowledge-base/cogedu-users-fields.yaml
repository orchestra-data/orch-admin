      dica: "A busca nao diferencia maiusculas de minusculas"

  acoes_disponiveis:
    criar_novo_funcionario:
      quando_aparece: "Quando o filtro 'Funcionarios' esta ativado"
      botao: "Novo Funcionario"
      o_que_faz: "Abre o formulario para cadastrar um novo colaborador"

    criar_novo_aluno:
      quando_aparece: "Quando o filtro 'Alunos' esta ativado"
      botao: "Novo Aluno"
      o_que_faz: "Abre o formulario para cadastrar um novo estudante"

    importacao_em_lote:
      quando_aparece: "Quando o filtro 'Alunos' esta ativado"
      botao: "Importacao em Lote"
      icone: "Icone de arquivo com seta para cima"
      o_que_faz: "Permite importar varios alunos de uma vez usando planilha CSV ou Excel"
      quando_usar: "Ideal para inicio de semestre quando precisa cadastrar uma turma inteira"

    ver_detalhes:
      como: "Clique no card do usuario"
