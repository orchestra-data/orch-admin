    - erro: "Nao encontro um usuario especifico"
      solucao: "Confirme se esta no filtro correto (Aluno ou Funcionario) e tente buscar por email em vez de nome"

    - erro: "Botao 'Carregar mais' nao aparece"
      solucao: "Isso e normal - significa que todos os usuarios ja foram carregados"

