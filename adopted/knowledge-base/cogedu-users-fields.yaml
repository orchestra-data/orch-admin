      obrigatorio: "NAO"
      exemplo: "Avenida Paulista, Rua das Flores, Travessa do Comercio"
      preenchimento_automatico: "SIM - se digitar o CEP"
      pode_editar: "SIM - mesmo apos preenchimento automatico"

    numero:
      o_que_e: "Numero do imovel na rua"
      obrigatorio: "NAO"
      exemplo: "123, 45-A, S/N"
      dica: "Se nao houver numero, digite 'S/N' (sem numero)"

    bairro:
      o_que_e: "Bairro ou distrito do endereco"
      obrigatorio: "NAO"
      exemplo: "Centro, Jardim Paulista, Vila Mariana"
      preenchimento_automatico: "SIM - se digitar o CEP"

    estado:
      o_que_e: "Sigla do estado (UF)"
      obrigatorio: "NAO"
      formato: "2 letras maiusculas"
      exemplo: "SP, RJ, MG, RS, BA"
      preenchimento_automatico: "SIM - se digitar o CEP"
      validacao: "Apenas 2 caracteres"

    cidade:
      o_que_e: "Nome da cidade ou municipio"
      obrigatorio: "NAO"
      exemplo: "Sao Paulo, Rio de Janeiro, Belo Horizonte"
      preenchimento_automatico: "SIM - se digitar o CEP"

    complemento:
      o_que_e: "Informacoes adicionais do endereco"
      obrigatorio: "NAO"
      exemplo: "Apto 101, Bloco B, Casa 3, Fundos, Ao lado da padaria"
      dica: "Use para facilitar localizacao (numero do apartamento, ponto de referencia, etc)"

    erros_comuns:
      - erro: "CEP nao encontra o endereco"
        solucao: "Verifique se digitou os 8 digitos corretamente. Se CEP estiver certo mas nao funcionar, preencha manualmente."

      - erro: "Endereco preenchido automaticamente esta errado"
        solucao: "Voce pode editar qualquer campo apos o preenchimento automatico. Corrija os dados manualmente."

      - erro: "Nao consigo adicionar mais de um endereco"
        solucao: "Clique em '+ Adicionar Endereco' novamente. Nao ha limite de enderecos."

  campos_da_aba_mais_informacoes:
    o_que_e: "Secao de campos personalizados que variam conforme configuracao da instituicao"
    obrigatorio: "NAO (depende da configuracao da instituicao)"

    como_funciona:
      - "Cada instituicao pode criar seus proprios campos extras"
      - "Exemplos: numero de matricula, grupo sanguineo, necessidades especiais, etc"
      - "Voce pode aplicar 'Conjuntos de Campos' pre-configurados ou criar campos individuais"

    como_adicionar_campos:
      - "1. Clique em um dos botoes de 'Conjunto de Campos' se disponiveis"
      - "2. OU clique em '+ Nova Secao' para criar campos do zero"
      - "3. Preencha os valores conforme solicitado"

    como_usar_gerenciador_de_campos:
      - "1. Clique no botao '+ Nova Secao'"
      - "2. Abre uma janela (modal) para criar e gerenciar campos personalizados"
      - "3. Voce pode criar campos de varios tipos: texto, numero, data, lista de opcoes, sim/nao"
      - "4. Apos criar, os campos aparecem no formulario"

    dica: "Campos personalizados sao opcionais mas podem ser muito uteis para necessidades especificas da instituicao"

  funcoes_especiais:
    salvar_rascunho_automatico:
      o_que_e: "O sistema salva automaticamente o que voce esta digitando"
      como_funciona: "As informacoes ficam salvas no navegador mesmo se fechar a aba"
      quando_e_apagado: "Ao clicar em 'Finalizar' (criando o aluno) ou ao clicar em 'Voltar'"
      dica: "Pode fechar e voltar depois que os dados estarao la"

    validacao_de_abas:
      o_que_e: "O sistema valida os campos obrigatorios antes de avancar para proxima aba"
      como_funciona: "Se faltar preencher algo obrigatorio, o botao 'Continuar' nao funcionara"
      dica: "Campos obrigatorios aparecem com asterisco (*) vermelho"

    navegacao_entre_abas:
      como_avancar: "Clique no botao 'Continuar' no final da aba"
      como_voltar: "Clique no botao 'Voltar' ou clique diretamente no titulo da aba anterior"
      pode_pular: "NAO - precisa passar pelas abas em ordem na primeira vez"

  erros_comuns:
    - erro: "Botao 'Continuar' nao funciona"
      solucao: "Verifique se todos os campos obrigatorios (marcados com *) foram preenchidos corretamente"

    - erro: "Email ja cadastrado"
      solucao: "Este email ja esta sendo usado por outro usuario. Use um email diferente ou verifique se o usuario ja existe no sistema"

    - erro: "CPF invalido"
      solucao: "Verifique se digitou todos os 11 digitos corretamente. O sistema valida se o CPF e matematicamente valido"

    - erro: "Foto nao sobe"
      solucao: "Verifique se a foto tem menos de 5MB e esta em formato PNG, JPG ou WebP. Reduza o tamanho se necessario"

    - erro: "CEP nao preenche endereco automaticamente"
      solucao: "Aguarde alguns segundos apos digitar. Se nao funcionar, preencha manualmente os campos de endereco"

    - erro: "Perdi tudo que digitei"
      solucao: "Improvavel - o sistema salva rascunho automaticamente. Verifique se nao mudou de navegador ou limpou cache"

  dicas_importantes:
    - "Tenha em maos os documentos do aluno antes de comecar (CPF, RG, comprovante de endereco)"
    - "Para alunos menores de 18 anos, tenha tambem os dados do responsavel"
    - "Confira o email duas vezes - e por ele que o aluno recebera acesso"
    - "Use a busca de CEP para economizar tempo no cadastro"
    - "A foto e opcional mas ajuda na identificacao visual do aluno"
    - "Campos personalizados variam por instituicao - nao se preocupe se nao aparecerem"

