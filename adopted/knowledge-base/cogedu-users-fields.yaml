      obrigatorio: "NAO"

      linkedin:
        o_que_e: "Link do perfil profissional no LinkedIn"
        exemplo: "https://linkedin.com/in/maria-santos"
        para_que_serve: "Networking profissional e curriculo"

      instagram:
        o_que_e: "Link do perfil no Instagram"
        exemplo: "https://instagram.com/maria.santos"
        para_que_serve: "Contato informal e divulgacao"

      facebook:
        o_que_e: "Link do perfil no Facebook"
        exemplo: "https://facebook.com/maria.santos"
        para_que_serve: "Comunicacao e networking"

      dica: "Cole a URL completa do perfil (comecando com https://)"

    secao_vinculo_academico:
      o_que_e: "Informacoes sobre a matricula do aluno na instituicao"

      instituicao:
        o_que_e: "A instituicao de ensino onde o aluno esta matriculado"
        obrigatorio: "SIM"
        tipo: "Selecao de lista"
        como_funciona: "Selecione da lista de instituicoes cadastradas no sistema"
        se_nao_aparecer: "A instituicao precisa ser cadastrada primeiro em 'Empresas'"
        dica: "Se houver varias unidades, escolha a unidade especifica do aluno"

      nome_do_curso:
        o_que_e: "Nome do curso em que o aluno esta matriculado"
        obrigatorio: "SIM"
        exemplo: "Administracao de Empresas, Engenharia Civil, Tecnico em Enfermagem"
        tipo: "Texto livre"
        dica: "Digite o nome completo e oficial do curso"

    secao_responsavel:
      o_que_e: "Dados do adulto responsavel legal pelo aluno (obrigatorio para menores de 18 anos)"
      quando_preencher: "Sempre que o aluno for menor de idade"

      nome_completo_responsavel:
        o_que_e: "Nome completo do pai, mae ou tutor legal"
        obrigatorio: "NAO (mas obrigatorio se aluno for menor)"
        exemplo: "Ana Paula Santos"

      parentesco:
        o_que_e: "Relacao do responsavel com o aluno"
        obrigatorio: "NAO"
        exemplo: "Mae, Pai, Avo, Tio, Tutor Legal"
        dica: "Especifique claramente o grau de parentesco"

      telefone_responsavel:
        o_que_e: "Telefone de contato do responsavel"
        obrigatorio: "NAO (mas recomendado para menores)"
        formato: "(00) 00000-0000"
        exemplo: "(11) 98765-4321"
        para_que_serve: "Contato em casos de emergencia ou comunicados importantes"

      email_responsavel:
        o_que_e: "Email do responsavel para comunicacao oficial"
        obrigatorio: "NAO (mas recomendado para menores)"
        exemplo: "ana.santos@gmail.com"
        para_que_serve: "Envio de boletins, avisos e autorizacoes"

      dica: "Para alunos menores, sempre preencha pelo menos nome e telefone do responsavel"

  campos_da_aba_enderecos:
    o_que_e: "Lista de enderecos do aluno (residencial, comercial, etc)"
    pode_ter_multiplos: "SIM - pode cadastrar varios enderecos"

    como_adicionar_endereco:
      - "1. Clique no botao '+ Adicionar Endereco'"
      - "2. Digite o CEP (8 digitos sem traco)"
      - "3. Aguarde o sistema preencher automaticamente rua, bairro, cidade e estado"
      - "4. Preencha o numero e complemento"
      - "5. Clique em 'Salvar' ou 'Continuar'"

    como_remover_endereco:
      - "Clique no icone de lixeira ao lado do endereco que deseja remover"

    cep:
      o_que_e: "Codigo de Enderecamento Postal do Brasil"
      obrigatorio: "NAO (mas necessario para auto-preencher endereco)"
      formato: "00000-000 (8 digitos numericos)"
      exemplo: "01310-100"
      formatacao_automatica: "SIM - adiciona o traco automaticamente"
      funcao_especial: "Ao digitar 8 digitos, o sistema busca o endereco automaticamente no ViaCEP"
      o_que_preenche_sozinho: "Rua, Bairro, Cidade, Estado e as vezes Complemento"
