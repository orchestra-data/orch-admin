importacao_em_lote:
  o_que_e: >
    Funcionalidade para cadastrar varios alunos de uma so vez usando arquivo CSV ou Excel.
    Ideal para inicio de semestre ou quando precisa cadastrar turmas inteiras.

  onde_fica_no_sistema:
    menu: "Menu Usuarios > Filtro 'Alunos' > Botao 'Importacao em Lote'"
    icone: "Icone de arquivo com seta para cima"
    url: "/users/batch-students"

  quando_usar:
    - "Cadastro de turma inteira no inicio do semestre"
    - "Migracao de alunos de outro sistema"
    - "Atualizacao em massa de dados de alunos"
    - "Qualquer situacao com mais de 10 alunos para cadastrar"

  quando_NAO_usar:
    - "Cadastro de 1 ou 2 alunos - mais rapido fazer manual"
    - "Quando os dados estao desorganizados ou incompletos"
    - "Primeira vez usando o sistema - treine com cadastro manual primeiro"

  como_funciona_passo_a_passo:
    - "1. Prepare uma planilha (Excel ou CSV) com os dados dos alunos"
    - "2. Acesse Menu Usuarios > Alunos > Importacao em Lote"
    - "3. Baixe o modelo de planilha disponibilizado pelo sistema"
    - "4. Preencha o modelo com os dados dos alunos (uma linha por aluno)"
    - "5. Salve a planilha no formato CSV ou Excel"
    - "6. Faca upload do arquivo no sistema"
    - "7. Aguarde validacao automatica dos dados"
    - "8. Corrija erros se houver (o sistema mostra quais linhas tem problemas)"
    - "9. Confirme a importacao"
    - "10. Aguarde processamento (pode levar alguns minutos para muitos alunos)"
    - "11. Verifique relatorio de importacao (quantos foram importados, quantos falharam)"

  preparando_a_planilha:
    formato_aceito: "CSV (separado por virgula) ou Excel (.xlsx)"

    colunas_obrigatorias:
      - "fullName - Nome completo do aluno"
      - "email - Email unico para login"
      - "phone - Telefone de contato"
      - "primaryDocument.type - Tipo de documento (CPF, RG, etc)"
      - "primaryDocument.value - Numero do documento"
      - "studentProfile.institutionId - ID da instituicao"
      - "studentProfile.courseName - Nome do curso"

    colunas_opcionais:
      - "socialName - Nome social"
      - "countryCode - Codigo do pais (padrao: BR)"
      - "birthDate - Data de nascimento (formato DD/MM/AAAA)"
      - "gender - Genero (masc, fem, nao-binario, outro, nao-informado)"
      - "status - Status (ingresso, egresso, evadido, trancado)"
      - "social.linkedin - URL do LinkedIn"
      - "social.instagram - URL do Instagram"
      - "social.facebook - URL do Facebook"
      - "guardian.fullName - Nome do responsavel"
      - "guardian.relationship - Parentesco"
      - "guardian.phone - Telefone do responsavel"
      - "guardian.email - Email do responsavel"
      - "addresses[0].postalCode - CEP"
      - "addresses[0].street - Rua"
      - "addresses[0].number - Numero"
      - "addresses[0].district - Bairro"
      - "addresses[0].state - Estado (UF)"
      - "addresses[0].city - Cidade"
      - "addresses[0].complement - Complemento"

    formato_dos_dados:
      cpf: "Apenas numeros (11 digitos) OU formatado 000.000.000-00"
      telefone: "Apenas numeros OU formatado (00) 00000-0000"
      data: "DD/MM/AAAA (exemplo: 15/08/2000)"
      cep: "Apenas numeros (8 digitos) OU formatado 00000-000"
      email: "usuario@dominio.com"
      urls: "URL completa comecando com https://"

    dicas_de_preparacao:
      - "Use o modelo fornecido pelo sistema - garante que colunas estao corretas"
      - "Nao mude os nomes das colunas do modelo"
      - "Nao deixe linhas vazias entre os dados"
      - "Primeira linha deve ser o cabecalho (nomes das colunas)"
      - "Certifique-se que emails sao unicos (nao repetidos)"
      - "Certifique-se que CPFs sao validos"
      - "Teste primeiro com 2-3 alunos antes de importar centenas"

  validacao_automatica:
    o_que_e: "O sistema verifica automaticamente se os dados estao corretos antes de importar"

    o_que_e_validado:
      - "Formato de email valido"
      - "CPF matematicamente valido (se Brasil)"
      - "Campos obrigatorios preenchidos"
      - "Email nao duplicado no arquivo"
      - "Email nao ja existente no sistema"
      - "Instituicao existe no sistema"
      - "Formato de data valido"

    se_houver_erros:
      - "Sistema mostra lista de erros com numero da linha"
      - "Voce pode baixar relatorio de erros"
      - "Corrija os erros na planilha e faca upload novamente"
      - "Nao precisa comecar do zero - apenas corrija as linhas com problema"

  apos_importacao:
    o_que_acontece:
      - "Sistema processa alunos em segundo plano (assincrono)"
      - "Cada aluno valido e cadastrado no banco de dados"
      - "Emails de boas-vindas podem ser enviados (se configurado)"
      - "Relatorio final mostra: total importado, total com erro, tempo de processamento"

    relatorio_de_importacao:
      o_que_contem:
        - "Numero total de linhas processadas"
        - "Numero de alunos criados com sucesso"
        - "Numero de alunos com erro"
        - "Lista de erros (se houver) com numero da linha e motivo"
      o_que_fazer_com_erros:
        - "Identifique as linhas com problema no relatorio"
        - "Corrija apenas essas linhas na planilha original"
        - "Crie nova planilha so com as linhas corrigidas"
        - "Importe novamente apenas as que falharam"

  erros_comuns:
    - erro: "Arquivo nao e aceito"
      solucao: "Verifique se o arquivo esta em formato CSV ou Excel (.xlsx). Outros formatos nao sao aceitos"

    - erro: "Email duplicado"
      solucao: "Verifique se ha emails repetidos na planilha OU se o aluno ja existe no sistema. Emails devem ser unicos"

    - erro: "CPF invalido na linha X"
