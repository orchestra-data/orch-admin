# ============================================================================
# FAQ - PERGUNTAS FREQUENTES
# ============================================================================

faq:
  geral:
    - pergunta: "Qual a diferenca entre Aluno e Funcionario?"
      resposta: >
        Aluno e o estudante matriculado que acessa o AVA para estudar.
        Funcionario e o colaborador da instituicao (professor, coordenador, secretario)
        que tem acesso administrativo ao sistema.

    - pergunta: "Posso mudar um usuario de Aluno para Funcionario?"
      resposta: >
        NAO. Tipo de usuario (Aluno/Funcionario) nao pode ser mudado apos criacao.
        Se precisar, crie um novo usuario do tipo correto.

    - pergunta: "O que acontece se eu cadastrar email errado?"
      resposta: >
        O usuario nao conseguira acessar o sistema. Voce pode editar o email
        na pagina de detalhes do usuario, mas isso afetara o login dele.

    - pergunta: "Posso usar o mesmo email para Aluno e Funcionario?"
      resposta: >
        NAO. Cada email so pode pertencer a UM usuario no sistema, independente do tipo.

  sobre_status:
    - pergunta: "Quando uso 'Trancado' vs 'Evadido' para alunos?"
      resposta: >
        TRANCADO: quando aluno suspende temporariamente mas pretende VOLTAR.
        EVADIDO: quando aluno DESISTE definitivamente e NAO vai voltar.

    - pergunta: "Aluno 'Egresso' ainda tem acesso ao AVA?"
      resposta: >
        Depende da configuracao da instituicao. Geralmente egressos perdem acesso
        ao AVA mas podem ter acesso a certificados e historico.

    - pergunta: "Devo excluir ou mudar status para 'Ex-colaborador'?"
      resposta: >
        PREFIRA mudar status para 'Ex-colaborador'. Excluir remove permanentemente
        e pode afetar historico e relatorios. Ex-colaboradores ficam inativos mas
        preservam historico.

  sobre_documentos:
    - pergunta: "E obrigatorio ter CPF?"
      resposta: >
        Para brasileiros, SIM. CPF e o documento principal obrigatorio.
        Para estrangeiros, pode usar Passaporte.

    - pergunta: "Posso cadastrar aluno sem CPF?"
      resposta: >
        Apenas se for estrangeiro. Neste caso, use Passaporte como documento principal
        e mude o codigo do pais.

    - pergunta: "O que fazer se aluno nao tem CPF ainda?"
      resposta: >
        CPF e obrigatorio para cadastro completo. Pode usar CPF de responsavel
        temporariamente e atualizar depois quando aluno tiver CPF proprio.

  sobre_enderecos:
    - pergunta: "E obrigatorio cadastrar endereco?"
      resposta: >
        NAO. Endereco e opcional mas recomendado para correspondencia e certificados.

    - pergunta: "CEP nao preenche automaticamente. O que fazer?"
      resposta: >
        Preencha os campos manualmente. Auto-preenchimento funciona apenas para
        CEPs brasileiros validos. CEP de areas rurais ou muito novas pode nao funcionar.

    - pergunta: "Posso cadastrar mais de um endereco?"
      resposta: >
        SIM. Pode cadastrar residencial, comercial, etc. Nao ha limite.

  sobre_responsavel:
    - pergunta: "Quando e obrigatorio cadastrar Responsavel?"
      resposta: >
        Quando aluno for MENOR DE 18 ANOS. Para maiores, responsavel e opcional.

    - pergunta: "O que preencher em 'Parentesco'?"
      resposta: >
        A relacao familiar: Mae, Pai, Avo, Tio, Tutor Legal, etc.
        Use o termo que descreve melhor a relacao.

    - pergunta: "Responsavel precisa ter email?"
      resposta: >
        NAO e obrigatorio, mas e MUITO recomendado. Responsaveis recebem
        comunicados importantes sobre o aluno por email.

  sobre_importacao:
    - pergunta: "Quantos alunos posso importar de uma vez?"
      resposta: >
        Tecnicamente ate 1000, mas recomendamos lotes de 100-200 para melhor performance.

    - pergunta: "Quanto tempo demora para importar 100 alunos?"
      resposta: >
        Geralmente 2-5 minutos, dependendo da velocidade do servidor.

    - pergunta: "Posso importar Funcionarios em lote?"
      resposta: >
        Atualmente NAO. Importacao em lote e apenas para Alunos.
        Funcionarios devem ser cadastrados individualmente.

    - pergunta: "O que fazer se metade importou e metade deu erro?"
      resposta: >
        Os que importaram com sucesso ficam no sistema. Corrija apenas as linhas
        com erro (veja relatorio) e importe novamente so essas.

  sobre_permissoes:
    - pergunta: "O que sao permissoes?"
      resposta: >
        Permissoes controlam o que cada Funcionario pode ou nao fazer no sistema
        (ver, criar, editar, excluir informacoes). Alunos nao tem permissoes configuradas.

    - pergunta: "Professor precisa de permissoes?"
      resposta: >
        SIM. Mesmo professor precisa de permissoes basicas configuradas
        (visualizar turmas, lancar notas, etc).

    - pergunta: "Como dar permissoes para todas as unidades?"
      resposta: >
        Use 'Permissoes Globais' no configurador. Elas valem para toda instituicao.

    - pergunta: "Posso mudar permissoes depois?"
      resposta: >
        SIM. Permissoes podem ser editadas a qualquer momento na pagina de
        detalhes do funcionario, aba Permissoes.

  sobre_edicao:
    - pergunta: "Por que nao consigo editar usuario?"
      resposta: >
        Voce precisa clicar no icone de LAPIS em cada bloco para habilitar edicao.
        Edicao e por blocos, nao da pagina inteira.

    - pergunta: "Mudancas nao foram salvas. Por que?"
      resposta: >
        Voce precisa clicar no botao SALVAR (icone de disquete) apos editar.
        Se clicar em X ou sair sem salvar, mudancas sao perdidas.

    - pergunta: "Posso editar varios blocos ao mesmo tempo?"
      resposta: >
        SIM, mas cada bloco salva independentemente. Nao esqueca de salvar cada um.

    - pergunta: "Como voltar se fiz mudanca errada?"
      resposta: >
        Se ainda nao salvou: clique em X (Cancelar) para descartar.
        Se ja salvou: edite novamente e corrija o valor.

  sobre_exclusao:
    - pergunta: "Posso desfazer exclusao de usuario?"
      resposta: >
        NAO. Exclusao e permanente e irreversivel. Por isso o sistema pede confirmacao.

    - pergunta: "O que e melhor: excluir ou mudar status?"
      resposta: >
        SEMPRE prefira mudar status (Evadido/Ex-colaborador). Exclusao deve ser
        usada apenas para cadastros duplicados ou por engano.

    - pergunta: "Ao excluir aluno, perco historico dele?"
      resposta: >
        SIM. Todas informacoes sao perdidas. Por isso recomendamos mudar status
        em vez de excluir.

# ============================================================================
# GLOSSARIO DE TERMOS TECNICOS
# ============================================================================

glossario_tecnico:
  ViaCEP: >
    Servico web gratuito que busca informacoes de endereco a partir do CEP brasileiro.
    O Cogedu usa esse servico para preencher automaticamente rua, bairro, cidade e estado.

  Upload: >
    Acao de enviar um arquivo do seu computador para o sistema (exemplo: upload de foto).

  CSV: >
    Formato de arquivo de planilha simples onde valores sao separados por virgula.
    Pode ser aberto em Excel, Google Sheets, etc.

  UTF-8: >
    Formato de codificacao de caracteres que suporta acentos e caracteres especiais.
    Importante para arquivos CSV com nomes brasileiros.

  Validacao: >
    Verificacao automatica que o sistema faz para garantir que dados estao corretos
    antes de salvar (exemplo: validar se email tem formato correto).

  Modo_de_Edicao: >
    Estado da interface onde campos ficam editaveis (viram caixas de texto).
    Ativado ao clicar no icone de lapis.

  Modo_de_Visualizacao: >
    Estado padrao da interface onde campos sao apenas exibidos, nao editaveis.

  Rascunho_Automatico: >
    Funcionalidade que salva automaticamente o que voce esta digitando no navegador,
    mesmo se fechar a aba. Usado em formularios de cadastro.

  Campos_Personalizados: >
    Campos extras que cada instituicao pode criar conforme suas necessidades.
    Nao sao padroes do sistema - variam por instituicao.

  Permissoes: >
    Configuracao de niveis de acesso que define o que cada Funcionario pode fazer no sistema.

