    Tela que mostra todos os usuarios cadastrados no sistema (alunos e funcionarios).
    Permite buscar, filtrar e gerenciar usuarios de forma organizada.

  onde_fica_no_sistema:
    menu: "Menu lateral > Usuarios"
    url: "/users"

  como_usar:
    - "1. Acesse o menu lateral e clique em 'Usuarios'"
    - "2. Escolha o tipo de usuario que deseja ver (Funcionarios ou Alunos)"
    - "3. Use a caixa de busca para encontrar usuarios especificos"
    - "4. Role a pagina para carregar mais usuarios (carregamento infinito)"
    - "5. Clique em um usuario para ver seus detalhes completos"

  filtros_disponiveis:
    tipo_de_usuario:
      o_que_e: "Botoes no topo da tela para alternar entre Funcionarios e Alunos"
