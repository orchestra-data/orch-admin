cadastro_de_aluno:
  o_que_e: >
    Formulario completo para cadastrar um novo estudante no sistema.
    Dividido em 3 abas para organizar as informacoes: Identidade, Enderecos e +Informacoes.

  onde_fica_no_sistema:
    menu: "Menu Usuarios > Botao 'Novo Aluno' (quando filtro Alunos esta ativado)"
    url: "/users/newStudent"

  como_criar_passo_a_passo:
    - "1. Na listagem de usuarios, clique no filtro 'Alunos'"
    - "2. Clique no botao 'Novo Aluno'"
    - "3. Preencha a ABA 1 (Identidade) com dados pessoais obrigatorios"
    - "4. Clique em 'Continuar' para ir para ABA 2 (Enderecos)"
    - "5. Adicione pelo menos um endereco do aluno"
    - "6. Clique em 'Continuar' para ir para ABA 3 (+Informacoes)"
    - "7. Preencha campos personalizados se necessario"
    - "8. Clique em 'Finalizar' para criar o aluno"

  abas_do_formulario:
    aba_1_identidade:
      titulo: "Identidade"
      o_que_contem: "Dados pessoais, documentos, foto, redes sociais, vinculo academico e responsavel (se menor de idade)"

    aba_2_enderecos:
      titulo: "Enderecos"
      o_que_contem: "Enderecos residencial, comercial ou outros do aluno"

    aba_3_mais_informacoes:
      titulo: "+Informacoes"
      o_que_contem: "Campos personalizados criados pela instituicao (variam conforme configuracao)"

  campos_da_aba_identidade:
    foto_do_aluno:
      o_que_e: "Foto de perfil do aluno que aparecera no sistema"
      obrigatorio: "NAO"
      formatos_aceitos: "PNG, JPG, WebP"
      tamanho_maximo: "5 MB (megabytes)"
      como_adicionar:
        - "Clique na area da foto (icone de camera)"
        - "Selecione a imagem do computador"
        - "A foto sera enviada automaticamente"
      como_remover: "Clique no 'X' na foto para remove-la"
      dica: "Fotos claras e com fundo neutro funcionam melhor"

    nome_completo:
      o_que_e: "Nome civil completo do aluno conforme documento de identidade"
      obrigatorio: "SIM"
      exemplo: "Maria da Silva Santos"
      validacao: "Nao pode ficar em branco"
      dica: "Digite exatamente como esta no documento oficial (RG ou CPF)"

    nome_social:
      o_que_e: "Nome pelo qual o aluno prefere ser chamado (diferente do nome civil)"
      obrigatorio: "NAO"
      exemplo: "Joao Silva (quando o nome civil e Joana Silva)"
      quando_usar: "Para pessoas trans, travestis ou quem usa nome diferente do registro civil"
      dica: "Este nome aparecera em certificados e comunicacoes quando preenchido"

    email:
      o_que_e: "Email principal do aluno para login e comunicacao"
      obrigatorio: "SIM"
      formato: "usuario@dominio.com"
      exemplo: "maria.santos@gmail.com"
      validacao: "Deve ter formato valido de email (com @ e dominio)"
      cuidado: "Cada email so pode ser usado por UM usuario no sistema"
      dica: "Confirme que o email esta correto - e por ele que o aluno recebera acesso ao AVA"

    telefone:
      o_que_e: "Numero de telefone ou celular do aluno para contato"
      obrigatorio: "SIM"
      formato_brasil: "(00) 00000-0000 ou (00) 0000-0000"
      exemplo: "(11) 98765-4321"
      formatacao_automatica: "SIM - quando pais e Brasil (BR), o sistema formata automaticamente"
      dica: "Prefira cadastrar um celular com WhatsApp para contato rapido"

    codigo_do_pais:
      o_que_e: "Sigla de 2 letras do pais do aluno"
      obrigatorio: "NAO"
      padrao: "BR (Brasil)"
      exemplo: "PT (Portugal), US (Estados Unidos), AR (Argentina)"
      quando_mudar: "Apenas se o aluno for estrangeiro ou morar fora do Brasil"

    data_de_nascimento:
      o_que_e: "Data em que o aluno nasceu"
      obrigatorio: "NAO (mas recomendado)"
      formato: "DD/MM/AAAA"
      exemplo: "15/08/2000"
      para_que_serve: "Calcular idade, identificar menores de idade e gerar relatorios"
      dica: "Obrigatorio se aluno for menor de 18 anos (precisa de responsavel)"

    genero:
      o_que_e: "Identidade de genero do aluno"
      obrigatorio: "NAO"
      opcoes:
        - "Masculino"
        - "Feminino"
        - "Nao Binario"
        - "Prefere nao informar"
        - "Outro"
      padrao: "Outro"
      dica: "Respeite a auto-identificacao do aluno"

    status:
      o_que_e: "Situacao atual do aluno em relacao ao curso"
      obrigatorio: "NAO"
      opcoes:
        - "Ingresso - Aluno novo que acabou de se matricular"
        - "Egresso - Aluno que concluiu o curso e se formou"
        - "Evadido - Aluno que desistiu ou abandonou o curso"
