  o_que_e: "Modificar configuracoes de um processo seletivo existente (nome, datas, turmas vinculadas, etc)."

  onde_fica_no_sistema:
    menu: "Educacional > Admissoes > [Selecionar Admissao] > Editar"
    url: "/educational/admission/:id/edit"

  como_editar:
    - passo: 1
      acao: "Acesse a lista de admissoes e clique na admissao desejada"

    - passo: 2
      acao: "Clique no botao 'Editar' (canto superior direito)"

    - passo: 3
      acao: "Altere os campos desejados"

    - passo: 4
      acao: "Clique em 'Salvar Alteracoes'"

  campos_editaveis:
    - nome
    - descricao
    - inicio_inscricoes
    - termino_inscricoes
    - divulgacao_resultado
    - permitir_multiplas_candidaturas
    - requer_pagamento
