criar_oferta:
  o_que_e: "Criar uma vaga ou conjunto de vagas dentro de um processo seletivo. E na oferta que o candidato se inscreve."

  onde_fica_no_sistema:
    menu: "Educacional > Admissoes > [Selecionar Admissao] > Adicionar Oferta"
    url: "/educational/admission/:admissionId/offers/new"

  quando_usar: "Depois de criar a admissao, crie uma ou mais ofertas. Exemplo: uma oferta para cada curso (Engenharia, Administracao, Direito)."

  como_criar:
    - passo: 1
      acao: "Acesse os detalhes de uma admissao"

    - passo: 2
      acao: "Clique no botao 'Adicionar Oferta'"

    - passo: 3
      acao: "Preencha os campos da oferta"

    - passo: 4
      acao: "Configure etapas do pipeline (marque as que deseja usar)"

    - passo: 5
      acao: "Clique em 'Criar Oferta'"

    - passo: 6
      acao: "O link publico de inscricao sera gerado automaticamente"

  campos:
    nome:
      label: "Nome da Oferta"
      tipo: "Texto"
      obrigatorio: true
      descricao: "Nome da oferta. Seja especifico sobre curso, modalidade ou periodo."
      exemplo: "Engenharia Civil - Vestibular 2025.1"

    descricao:
      label: "Descricao"
      tipo: "Area de texto"
      obrigatorio: false
      descricao: "Informacoes adicionais sobre a oferta, como requisitos ou diferenciais."
      exemplo: "Curso presencial, com duracao de 5 anos. Aulas no periodo noturno."

    tipo_oferta:
      label: "Tipo de Oferta"
      tipo: "Texto"
      obrigatorio: false
      descricao: "Categoria da oferta. Use para organizar e filtrar."
      exemplo: "Vestibular, ENEM, Transferencia, Segunda Graduacao"

    turma_herdada:
      label: "Turma (herdada da Admissao)"
      tipo: "Texto (desabilitado)"
      obrigatorio: false
      descricao: "Campo somente leitura. Se a admissao foi criada no modo Turma Unica, a turma e exibida aqui automaticamente."
      visivel_quando: "admission.enrollmentMode === 'single_inherited'"

    turmas_vinculadas:
      label: "Turmas Vinculadas (Escolha Multipla)"
      tipo: "Lista (somente leitura)"
      obrigatorio: false
      descricao: "Campo somente leitura. Se a admissao foi criada no modo Escolha Multipla, todas as turmas disponiveis sao exibidas aqui. O candidato escolhera uma na inscricao."
      visivel_quando: "admission.enrollmentMode === 'multiple_choice'"

    taxa_inscricao:
      label: "Taxa de Inscricao"
      tipo: "Numero (decimal)"
      obrigatorio: false
      descricao: "Valor em Reais (R$) que o candidato devera pagar para se inscrever nesta oferta."
      exemplo: "150.00"
      formato: "0.00"

    desconto:
      label: "Desconto"
      tipo: "Numero (percentual)"
      obrigatorio: false
      descricao: "Percentual de desconto sobre a taxa de inscricao. Valor entre 0 e 100."
      exemplo: "20 (para 20% de desconto)"
      formato: "0 a 100"

    vagas_totais:
      label: "Vagas Totais"
      tipo: "Numero inteiro"
      obrigatorio: false
      descricao: "Numero total de vagas disponiveis nesta oferta."
      exemplo: "50"
      minimo: 1

    vagas_reservadas:
      label: "Vagas Reservadas"
      tipo: "Numero inteiro"
      obrigatorio: false
      descricao: "Numero de vagas reservadas (cotas). Exemplo: vagas para PCD, cota racial, etc."
      exemplo: "10"
      minimo: 0

    etapas_pipeline:
      label: "Etapas do Pipeline"
      tipo: "Checkboxes (selecao multipla)"
      obrigatorio: true
      descricao: "Selecione quais etapas do processo seletivo serao usadas nesta oferta. Por padrao, todas vem marcadas."
      exemplo: "Inscrito, Documentacao Pendente, Em Analise, Aprovado, Reprovado, Matriculado"
      validacao: "Minimo de 1 etapa obrigatoria"

    link_publico:
      label: "Link Publico de Inscricao"
      tipo: "Texto (desabilitado)"
      obrigatorio: false
      descricao: "Link gerado automaticamente apos criacao da oferta. Compartilhe este link com os candidatos."
      exemplo: "https://seudominio.com/apply/abc123-def456"
      formato: "{origem}/apply/{id-da-oferta}"

