    - "O sistema gera um link publico de inscricao"
    - "Um formulario padrao e criado automaticamente com a etapa 'Dados Pessoais'"
    - "Voce pode copiar o link e divulgar"
    - "Voce pode editar o formulario de inscricao clicando em 'Editar Formulario'"

