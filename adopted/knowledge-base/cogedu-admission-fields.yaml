  onde_fica_no_sistema:
    menu: "Educacional > Admissoes > [Selecionar Admissao] > Excluir"
    url: "/educational/admission/:id"
    botao: "Excluir"

  como_excluir:
    - passo: 1
      acao: "Acesse os detalhes da admissao"

    - passo: 2
      acao: "Clique no botao 'Excluir' (icone de lixeira)"

    - passo: 3
      acao: "Confirme a exclusao no dialogo de confirmacao"

    - passo: 4
      acao: "A admissao e removida permanentemente"

  avisos:
    - "CUIDADO: Esta acao e irreversivel!"
    - "Todas as ofertas vinculadas serao excluidas"
    - "Todos os candidatos inscritos serao removidos"
    - "Dados de pagamento, documentos e avaliacoes serao perdidos"

  quando_usar: "Apenas para remover admissoes criadas por engano ou testes. Para processos concluidos, prefira mudar status para 'Encerrada'."

