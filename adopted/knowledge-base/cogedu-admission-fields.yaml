glossario:
  Admissao: "Processo Seletivo - uma campanha completa de captacao de novos alunos para a instituicao. Exemplo: 'Vestibular 2025.1', 'Processo Seletivo de Inverno 2025'."

  Oferta: "Vaga ou conjunto de vagas dentro de um processo seletivo. Uma admissao pode ter varias ofertas (ex: uma para cada curso ou turma). A oferta e onde o candidato se inscreve."

  Candidato: "Pessoa que se inscreveu em uma ou mais ofertas de um processo seletivo. O candidato passa por etapas do pipeline ate ser aprovado ou reprovado."

  Inscricao: "Ato de preencher o formulario de candidatura em uma oferta especifica. Tambem chamado de 'Application'."

  Pipeline: "Conjunto de etapas que o candidato percorre durante o processo seletivo. Exemplo: Inscrito → Documentacao → Avaliacao → Aprovado → Matriculado."

  Status_Admissao: "Estado atual do processo seletivo: 'Rascunho' (em configuracao), 'Ativa' (recebendo inscricoes), 'Encerrada' (finalizada), 'Cancelada'."

  Modo_Matricula: "Define como funciona a matricula dos candidatos aprovados: Turma Unica (todos vao para a mesma turma) ou Escolha Multipla (candidato escolhe entre varias turmas)."

  Formulario_Publico: "Formulario que o candidato preenche para se inscrever. Configuravel com campos personalizados, upload de documentos, avaliacoes, contratos, etc."

  Taxa_Inscricao: "Valor cobrado do candidato para participar do processo seletivo. Pode ter desconto percentual."

  Vaga: "Numero de posicoes disponiveis em uma oferta. Pode ter vagas totais e vagas reservadas (cotas)."

  Etapa_Formulario: "Secao do formulario de inscricao. Cada etapa pode conter varios componentes (campos, documentos, avaliacoes, etc)."

  Componente: "Elemento dentro de uma etapa do formulario. Tipos: Campos, Documentos, Pagamento, Avaliacao, Contrato."

  Kanban: "Quadro visual que mostra candidatos organizados por etapa do pipeline (Inscrito, Em Analise, Aprovado, Reprovado, Matriculado)."

  Link_Publico: "URL gerada automaticamente para cada oferta. O candidato acessa esse link para se inscrever."

# =============================================================================
# FLUXO COMPLETO DO PROCESSO SELETIVO
# =============================================================================

fluxo_completo:
  titulo: "Como funciona o processo seletivo do inicio ao fim"

  etapas:
    - numero: 1
      nome: "Criar Processo Seletivo (Admissao)"
      responsavel: "Coordenador/Administrador"
      descricao: "Crie uma nova admissao definindo empresa, turma(s), datas e configuracoes basicas."
      onde: "Menu Educacional > Admissoes > Nova Admissao"
      status_inicial: "Rascunho"

    - numero: 2
      nome: "Criar Ofertas"
      responsavel: "Coordenador/Administrador"
      descricao: "Dentro da admissao, crie uma ou mais ofertas (vagas). Cada oferta tem seu proprio formulario de inscricao."
      onde: "Detalhes da Admissao > Adicionar Oferta"
      exemplo: "Oferta para Engenharia, Oferta para Administracao"

    - numero: 3
      nome: "Configurar Formulario de Inscricao"
      responsavel: "Coordenador/Administrador"
      descricao: "Personalize o formulario que o candidato vai preencher: adicione campos, documentos obrigatorios, avaliacoes, contratos."
      onde: "Detalhes da Oferta > Editar Formulario"

    - numero: 4
      nome: "Publicar Admissao"
      responsavel: "Coordenador/Administrador"
      descricao: "Mude o status de 'Rascunho' para 'Ativa'. Isso libera as inscricoes."
      onde: "Detalhes da Admissao > Botao 'Publicar'"

    - numero: 5
      nome: "Divulgar Link de Inscricao"
      responsavel: "Marketing/Secretaria"
      descricao: "Copie o link publico de cada oferta e divulgue nas redes sociais, site, etc."
      onde: "Detalhes da Oferta > Copiar Link"
      formato_link: "https://seudominio.com/apply/{id-da-oferta}"

    - numero: 6
      nome: "Candidatos se Inscrevem"
      responsavel: "Candidatos"
      descricao: "Candidatos acessam o link publico, preenchem o formulario e enviam a inscricao."

    - numero: 7
      nome: "Acompanhar Candidatos"
      responsavel: "Coordenador/Secretaria"
      descricao: "Visualize todos os candidatos no Kanban, mova entre etapas, aprove/reprove, analise documentos."
      onde: "Menu Educacional > Candidatos > Filtrar por Oferta"

    - numero: 8
      nome: "Aprovar/Reprovar Candidatos"
      responsavel: "Coordenador/Banca"
      descricao: "Avalie documentos, notas de provas e aprove ou reprove cada candidato."

    - numero: 9
      nome: "Matricular Aprovados"
      responsavel: "Secretaria"
      descricao: "Candidatos aprovados sao matriculados na turma vinculada a oferta."

    - numero: 10
      nome: "Encerrar Admissao"
      responsavel: "Coordenador"
      descricao: "Quando o processo terminar, mude o status para 'Encerrada'."

# =============================================================================
# FEATURE: CRIAR PROCESSO SELETIVO (ADMISSAO)
# =============================================================================

criar_admissao:
  o_que_e: "Criar um novo processo seletivo (Admissao) e o primeiro passo para captar novos alunos. Voce define as configuracoes principais como empresa, turma(s), datas de inscricao e resultado."

  onde_fica_no_sistema:
    menu: "Educacional > Admissoes"
    url: "/educational/admission"
    botao: "Nova Admissao"
    url_criacao: "/educational/admission/new"

  quando_usar: "Use quando for abrir um novo processo seletivo (vestibular, processo seletivo de inverno, processo de transferencia, etc)."

  como_criar:
    - passo: 1
      acao: "Acesse o menu Educacional > Admissoes"

    - passo: 2
      acao: "Clique no botao 'Nova Admissao' (canto superior direito)"

    - passo: 3
      acao: "Preencha os campos obrigatorios (marcados com *)"

    - passo: 4
      acao: "Escolha o Modo de Matricula: Turma Unica ou Escolha Multipla"

    - passo: 5
      acao: "Se Turma Unica: selecione a turma. Se Escolha Multipla: selecione pelo menos 2 turmas"

    - passo: 6
      acao: "Clique em 'Criar Admissao'"

    - passo: 7
      acao: "Voce sera redirecionado para a pagina de detalhes da admissao criada (status: Rascunho)"

  campos:
    empresa:
      label: "Empresa"
      tipo: "Dropdown (selecao)"
      obrigatorio: true
      descricao: "Selecione a empresa/instituicao responsavel por este processo seletivo. Exemplo: 'Universidade XYZ', 'Faculdade ABC'."
      exemplo: "Universidade Federal de Minas Gerais"

    codigo:
      label: "Codigo (preview)"
      tipo: "Texto (desabilitado)"
      obrigatorio: false
      descricao: "Codigo gerado automaticamente pelo sistema. Formato: ADM-{NOME}-{ANO}-{ALEATORIO}. Voce nao pode editar este campo."
      exemplo: "ADM-VEST-2025-8F3A"

    modo_matricula:
      label: "Modo de Matricula"
      tipo: "Selecao de botoes"
      obrigatorio: true
      descricao: "Define como os candidatos aprovados serao matriculados."
      opcoes:
        - valor: "single_inherited"
          label: "Turma Unica (herdada)"
          quando_usar: "Quando TODOS os candidatos aprovados vao para a MESMA turma. Exemplo: Vestibular para Engenharia Civil - Turma 2025.1."

        - valor: "multiple_choice"
          label: "Escolha Multipla"
          quando_usar: "Quando o candidato pode ESCOLHER entre varias turmas na hora da inscricao. Exemplo: Processo seletivo geral com opcoes de Engenharia, Administracao, Direito."

    turma_unica:
      label: "Turma"
      tipo: "Dropdown (selecao)"
      obrigatorio: true
      descricao: "Aparece SOMENTE quando Modo de Matricula = Turma Unica. Selecione a turma onde os candidatos aprovados serao matriculados."
      exemplo: "Engenharia Civil - 2025.1 (Noturno)"
      visivel_quando: "modo_matricula === 'single_inherited'"

    turmas_multiplas:
      label: "Turmas Disponiveis"
      tipo: "Selecao multipla com ordenacao"
      obrigatorio: true
      descricao: "Aparece SOMENTE quando Modo de Matricula = Escolha Multipla. Selecione pelo menos 2 turmas. O candidato podera escolher uma delas na inscricao."
      exemplo: "Engenharia Civil 2025.1, Administracao 2025.1, Direito 2025.1"
      validacao: "Minimo de 2 turmas"
      visivel_quando: "modo_matricula === 'multiple_choice'"

    nome:
      label: "Nome"
      tipo: "Texto"
      obrigatorio: true
      descricao: "Nome do processo seletivo. Seja claro e especifico."
      exemplo: "Processo Seletivo 2025.1 - Vestibular de Verao"
      dica: "Use um nome que identifique claramente o periodo e tipo do processo."

    descricao:
      label: "Descricao"
      tipo: "Area de texto"
      obrigatorio: false
      descricao: "Descricao detalhada do processo seletivo. Pode incluir informacoes sobre criterios, etapas, etc."
      exemplo: "Processo seletivo para ingresso em cursos de graduacao no primeiro semestre de 2025. Aberto para vestibulandos e portadores de diploma."

    inicio_inscricoes:
      label: "Inicio das Inscricoes"
      tipo: "Data e hora"
      obrigatorio: false
      descricao: "Data e hora em que as inscricoes serao abertas. Deixe em branco se nao houver restricao de data inicial."
      exemplo: "15/01/2025 00:00"
      dica: "Candidatos so poderao se inscrever DEPOIS desta data."

    termino_inscricoes:
      label: "Termino das Inscricoes"
      tipo: "Data e hora"
      obrigatorio: false
      descricao: "Data e hora em que as inscricoes serao encerradas. Deixe em branco se nao houver prazo final."
      exemplo: "15/02/2025 23:59"
      validacao: "Deve ser posterior a data de inicio"
      dica: "Candidatos NAO poderao se inscrever DEPOIS desta data."

    divulgacao_resultado:
      label: "Divulgacao do Resultado"
      tipo: "Data e hora"
      obrigatorio: false
      descricao: "Data e hora prevista para divulgacao dos resultados finais."
      exemplo: "01/03/2025 18:00"
      validacao: "Deve ser posterior ao termino das inscricoes"

    permitir_multiplas_candidaturas:
      label: "Permitir multiplas candidaturas"
      tipo: "Checkbox (sim/nao)"
      obrigatorio: false
      descricao: "Se marcado, um candidato pode se inscrever em multiplas ofertas dentro deste processo seletivo."
      exemplo_uso: "Marque se o candidato pode tentar vaga em Engenharia E Administracao simultaneamente."
      padrao: false

    requer_pagamento:
      label: "Requer pagamento"
      tipo: "Checkbox (sim/nao)"
      obrigatorio: false
      descricao: "Se marcado, o candidato devera pagar uma taxa de inscricao. O valor sera configurado em cada oferta."
      padrao: false

  status_apos_criacao: "Rascunho"

  proximos_passos:
    - "Criar ofertas dentro desta admissao"
    - "Configurar formularios de inscricao de cada oferta"
    - "Publicar a admissao para liberar as inscricoes"

  erros_comuns:
    - erro: "Nao consigo selecionar turma"
      causa: "Voce ainda nao selecionou uma empresa"
      solucao: "Primeiro selecione a empresa, depois o campo de turma sera habilitado"

    - erro: "Data de termino invalida"
      causa: "Data de termino esta antes da data de inicio"
      solucao: "A data de termino deve ser POSTERIOR a data de inicio das inscricoes"

    - erro: "Preciso de pelo menos 2 turmas (Escolha Multipla)"
      causa: "Modo Escolha Multipla exige minimo de 2 turmas"
      solucao: "Selecione pelo menos 2 turmas diferentes ou mude para Turma Unica"

