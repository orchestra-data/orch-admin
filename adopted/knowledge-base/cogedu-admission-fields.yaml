    erro: "Data de termino invalida"
    causa: "Data de termino esta antes da data de inicio"
    solucao: "A data de termino das inscricoes deve ser POSTERIOR a data de inicio."

  - codigo: "ERR_ADMISSAO_003"
    erro: "Modo Escolha Multipla exige minimo de 2 turmas"
    causa: "Selecionou menos de 2 turmas no modo Escolha Multipla"
    solucao: "Selecione pelo menos 2 turmas diferentes ou mude para modo Turma Unica."

  - codigo: "ERR_OFERTA_001"
    erro: "Link publico nao aparece"
    causa: "Oferta ainda nao foi criada"
    solucao: "O link publico so e gerado DEPOIS de salvar a oferta. Clique em 'Criar Oferta' primeiro."

  - codigo: "ERR_OFERTA_002"
    erro: "Link de inscricao retorna erro 404"
    causa: "Oferta foi excluida"
    solucao: "Verifique se a oferta ainda existe na lista. Se foi excluida, crie nova oferta."

  - codigo: "ERR_FORM_001"
    erro: "Nao consigo arrastar componentes no Form Builder"
    causa: "Navegador nao suporta drag-and-drop OU cache/cookies corrompidos"
    solucao: "1) Use navegador moderno (Chrome, Firefox, Edge). 2) Limpe cache e cookies. 3) Tente em janela anonima."

  - codigo: "ERR_FORM_002"
    erro: "Componente Pagamento esta desabilitado"
    causa: "Funcionalidade em desenvolvimento"
    solucao: "Use provedores externos (Asaas, Stripe, Mercado Pago) por enquanto. Configure webhook para receber notificacoes de pagamento."

  - codigo: "ERR_FORM_003"
    erro: "Nao consigo excluir etapa 'Dados Pessoais'"
    causa: "Esta etapa e fixa e obrigatoria"
    solucao: "A etapa 'Dados Pessoais' nao pode ser excluida. Voce pode adicionar mais campos nela, mas nao remove-la."

  - codigo: "ERR_CANDIDATO_001"
    erro: "Nao vejo candidatos no Kanban"
    causa: "Nenhum candidato se inscreveu OU filtro esta ativo"
    solucao: "1) Verifique se link publico foi divulgado. 2) Remova filtros ativos. 3) Confirme que admissao esta publicada."

  - codigo: "ERR_CANDIDATO_002"
    erro: "Nao consigo mover candidato entre etapas"
    causa: "Permissoes insuficientes OU candidato ja esta na etapa final"
    solucao: "1) Verifique suas permissoes com administrador. 2) Candidatos em 'Matriculado' nao podem ser movidos."

  - codigo: "ERR_DOCUMENTO_001"
    erro: "Documento do candidato nao carrega"
    causa: "Arquivo corrompido, formato nao suportado OU servidor de arquivos offline"
    solucao: "1) Solicite reenvio do candidato. 2) Verifique se servidor de arquivos esta online. 3) Formatos suportados: PDF, JPG, PNG."

  - codigo: "ERR_PAGAMENTO_001"
    erro: "Status de pagamento nao atualiza automaticamente"
    causa: "Webhook nao configurado OU provedor de pagamento offline"
    solucao: "1) Verifique configuracao do webhook no provedor (Asaas, Stripe, etc). 2) Atualize status manualmente se necessario. 3) Teste webhook com ferramenta como Webhook.site."

  - codigo: "ERR_PUBLICACAO_001"
    erro: "Botao Publicar nao aparece"
    causa: "Admissao ja esta publicada (status != Rascunho)"
    solucao: "Botao 'Publicar' so aparece para admissoes em status Rascunho."

  - codigo: "ERR_EDICAO_001"
    erro: "Nao consigo editar turmas vinculadas"
    causa: "Admissao ja foi publicada"
    solucao: "Turmas vinculadas nao podem ser alteradas apos publicacao para manter integridade das inscricoes."

  - codigo: "ERR_LINK_001"
    erro: "Candidato reporta 'Inscricoes nao abertas'"
    causa: "Data de inicio das inscricoes ainda nao chegou OU admissao nao esta publicada"
    solucao: "1) Verifique se admissao esta em status 'Ativa'. 2) Confirme se data de inicio ja passou."

  - codigo: "ERR_LINK_002"
    erro: "Candidato reporta 'Inscricoes encerradas'"
    causa: "Data de termino das inscricoes ja passou"
    solucao: "1) Verifique data de termino configurada. 2) Estenda prazo se necessario. 3) Ou oriente candidato a aguardar proximo processo."

