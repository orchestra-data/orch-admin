publicar_admissao:
  o_que_e: "Mudar o status da admissao de 'Rascunho' para 'Ativa', liberando as inscricoes publicas."

  onde_fica_no_sistema:
    menu: "Educacional > Admissoes > [Selecionar Admissao] > Publicar"
    url: "/educational/admission/:id"
    botao: "Publicar"

  como_publicar:
    - passo: 1
      acao: "Acesse os detalhes da admissao"

    - passo: 2
      acao: "Verifique se todas as ofertas foram criadas e configuradas"

    - passo: 3
      acao: "Clique no botao 'Publicar' (visivel apenas se status = Rascunho)"

    - passo: 4
      acao: "O status muda para 'Ativa' e as inscricoes sao liberadas"

  requisitos:
    - "Admissao deve estar em status 'Rascunho'"
    - "Recomendado ter pelo menos 1 oferta criada"

  o_que_acontece:
    - "Status muda de 'Rascunho' para 'Ativa'"
    - "Links publicos de inscricao ficam acessiveis aos candidatos"
    - "Algumas configuracoes ficam bloqueadas (ex: turmas vinculadas)"

  reversao:
    descricao: "Nao ha botao para 'despublicar'. Para encerrar, use status 'Encerrada' ou 'Cancelada'."

