# =============================================================================
# PERGUNTAS FREQUENTES (FAQ)
# =============================================================================

faq:
  - pergunta: "Qual a diferenca entre Admissao e Oferta?"
    resposta: "Admissao e o processo seletivo completo (ex: Vestibular 2025.1). Oferta e uma vaga especifica dentro desse processo (ex: vaga para Engenharia Civil). Uma admissao pode ter varias ofertas."

  - pergunta: "Posso ter ofertas diferentes para cursos diferentes?"
    resposta: "Sim! Crie varias ofertas dentro da mesma admissao. Exemplo: Oferta para Engenharia, Oferta para Administracao, Oferta para Direito. Cada oferta pode ter formulario, vagas e taxa diferentes."

  - pergunta: "Como funciona o Modo de Matricula 'Turma Unica'?"
    resposta: "Todos os candidatos aprovados serao matriculados na mesma turma. Exemplo: Vestibular para Engenharia Civil turma 2025.1. Use quando ha apenas uma turma de destino."

  - pergunta: "Como funciona o Modo de Matricula 'Escolha Multipla'?"
    resposta: "O candidato escolhe uma turma entre varias opcoes no momento da inscricao. Exemplo: Processo seletivo geral com opcoes de Engenharia, Administracao, Direito. O candidato seleciona o curso desejado."

  - pergunta: "Posso mudar o Modo de Matricula depois de criar a admissao?"
    resposta: "Nao. O Modo de Matricula nao pode ser alterado apos criacao para manter integridade das ofertas e inscricoes."

  - pergunta: "O que acontece quando publico uma admissao?"
    resposta: "O status muda de 'Rascunho' para 'Ativa'. Os links publicos de inscricao ficam ativos e candidatos podem se inscrever. Algumas configuracoes ficam bloqueadas (ex: turmas vinculadas)."

  - pergunta: "Posso despublicar uma admissao?"
    resposta: "Nao ha botao para despublicar. Se precisar pausar, mude o status para 'Encerrada' ou 'Cancelada'. Para reabrir, contate o suporte tecnico."

  - pergunta: "Como adiciono campos personalizados ao formulario de inscricao?"
    resposta: "Acesse Editar Formulario > Arraste o componente 'Campos' para uma etapa > Clique em 'Adicionar Campo Personalizado' > Configure nome, tipo e se e obrigatorio."

  - pergunta: "Como solicito documentos dos candidatos?"
    resposta: "Acesse Editar Formulario > Arraste o componente 'Documentos' para uma etapa > Clique em 'Adicionar Documento' > Configure nome, descricao e se e obrigatorio. O candidato fara upload do arquivo."

  - pergunta: "Posso cobrar taxa de inscricao?"
    resposta: "Sim. Ao criar a admissao, marque 'Requer Pagamento'. Depois configure o valor da taxa em cada oferta. ATENCAO: O componente de pagamento integrado esta em desenvolvimento. Use provedores externos (Asaas, Stripe, Mercado Pago) por enquanto."

  - pergunta: "Como aplico desconto na taxa de inscricao?"
    resposta: "Ao criar/editar a oferta, preencha o campo 'Desconto' com um percentual (ex: 20 para 20% de desconto). O desconto e aplicado sobre o valor da Taxa de Inscricao."

  - pergunta: "Como acompanho o progresso dos candidatos?"
    resposta: "Acesse Educacional > Candidatos. Visualize o Kanban com candidatos organizados por etapas. Arraste candidatos entre colunas para mover de etapa. Clique em um candidato para ver detalhes completos."

  - pergunta: "Como aprovo ou reprovo um candidato?"
    resposta: "No Kanban de candidatos, arraste o candidato para a coluna 'Aprovado' ou 'Reprovado'. Ou clique no candidato e use os botoes de aprovar/reprovar dentro do modal de detalhes."

  - pergunta: "Como valido documentos enviados pelos candidatos?"
    resposta: "Acesse o Kanban > Clique em um candidato > Aba 'Documentos' > Visualize cada documento > Marque como 'Aprovado' ou 'Reprovado'. Se reprovar, adicione comentario explicando o motivo."

  - pergunta: "Posso excluir uma oferta que ja tem candidatos inscritos?"
    resposta: "Tecnicamente sim, mas CUIDADO: todos os candidatos e dados serao excluidos permanentemente. Prefira desativar a oferta ou mudar status da admissao para 'Encerrada'."

  - pergunta: "Como encerro um processo seletivo?"
    resposta: "Acesse os detalhes da admissao e mude o status para 'Encerrada'. As inscricoes serao fechadas, mas voce ainda podera visualizar dados e exportar relatorios."

  - pergunta: "Candidato reporta que o link de inscricao nao funciona. O que fazer?"
    resposta: "Verifique se: 1) Admissao esta publicada (status Ativa). 2) Data de inicio das inscricoes ja passou. 3) Data de termino das inscricoes ainda nao passou. 4) Link copiado esta correto e completo."

  - pergunta: "Como crio uma prova/avaliacao no formulario?"
    resposta: "Editar Formulario > Arraste componente 'Avaliacao' > Escolha modo (Interna, Link Externo ou Agendada) > Configure duracao, link externo ou instrucoes de agendamento. Para provas complexas, use integracao externa (Google Forms, Moodle, etc)."

  - pergunta: "Posso enviar emails automaticos para candidatos?"
    resposta: "Sim. No Editar Formulario, clique em cada componente > Aba 'Comunicacao' > Configure gatilhos de email (Ao Iniciar, Ao Concluir, Ao Aprovar, Ao Rejeitar)."

  - pergunta: "Como integro com CRM ou ferramenta externa?"
    resposta: "Editar Formulario > Clique em componente > Aba 'Comunicacao' > Ative Webhook > Configure URL, gatilho, metodo HTTP e headers. Dados do candidato serao enviados automaticamente para sua ferramenta externa."

