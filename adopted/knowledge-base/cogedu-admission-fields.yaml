  gerenciar_turmas_multiplas:
    descricao: "Se a admissao foi criada no modo Escolha Multipla, voce pode adicionar, remover e reordenar turmas vinculadas."
    acoes:
      - "Adicionar turma: selecione uma turma nova e clique em 'Adicionar'"
      - "Remover turma: clique no icone de lixeira ao lado da turma"
      - "Reordenar: arraste as turmas para mudar a ordem de exibicao"
    restricao: "Desabilitado quando a admissao esta publicada"

  erros_comuns:
    - erro: "Nao consigo adicionar/remover turmas"
      causa: "A admissao ja esta publicada"
      solucao: "Turmas nao podem ser alteradas apos publicacao para manter integridade das ofertas e inscricoes"

