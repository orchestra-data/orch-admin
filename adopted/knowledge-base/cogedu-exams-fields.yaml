# 8. CONFIGURACOES AVANCADAS DE AVALIACOES
# =============================================================================
configuracoes_avancadas:

  tri_teoria_resposta_ao_item:
    o_que_e: >
      TRI (Teoria de Resposta ao Item) e um modelo estatistico avancado de
      avaliacao usado em exames de larga escala como ENEM. Em vez de contar
      simplesmente quantas questoes o aluno acertou, o TRI considera a
      DIFICULDADE de cada questao.

    como_funciona: >
      Acertar uma questao dificil vale mais do que acertar uma facil.
      Duas pessoas com mesmo numero de acertos podem ter notas diferentes
      se acertaram questoes de dificuldades diferentes.

    quando_usar:
      - "Avaliacoes de certificacao ou vestibular"
      - "Quando voce quer maior precisao na medicao de conhecimento"
      - "Provas adaptativas (proxima questao depende do desempenho)"

    como_ativar:
      onde: "Construtor de Avaliacoes > Modo Automatico"
      campo: "useTRI"
      tipo: "Botao toggle"
      efeito: >
        Sistema passa a calcular notas usando TRI em vez de soma simples.
        Requer que questoes tenham dificuldade definida.

    requisitos:
      - "Questoes precisam ter nivel de dificuldade atribuido (facil/medio/dificil)"
      - "Banco de questoes deve ter quantidade suficiente em cada nivel"
      - "Funciona melhor com provas grandes (20+ questoes)"

    impacto_no_aluno:
      exemplo: >
        Aluno A acerta 10 questoes faceis = nota 60
        Aluno B acerta 10 questoes dificeis = nota 85
        Mesmo numero de acertos, notas diferentes.

  randomizacao_de_questoes:
    o_que_e: >
      Em avaliacoes automaticas (modo Banco de Questoes), o sistema pode
      randomizar quais questoes cada aluno recebe, criando versoes diferentes
      da mesma prova.

    vantagem:
      - "Dificulta cola (alunos vizinhos tem provas diferentes)"
      - "Permite reutilizar avaliacao sem alunos memorizarem questoes"
      - "Cria banco de versoes alternativas automaticamente"

    como_funciona:
      - "Sistema escolhe aleatoriamente do banco respeitando criterios (tags, dificuldade, tipo)"
      - "Cada tentativa pode ter conjunto diferente de questoes"
      - "Todas as versoes tem mesma dificuldade media e cobertura de temas"

    ativacao: "Automatico ao usar Modo Banco de Questoes"

  multiplas_tentativas:
    o_que_e: >
      Voce pode configurar se o aluno pode fazer a mesma avaliacao mais de uma vez.

    onde_configurar: "(Provavelmente em configuracoes de aplicacao da avaliacao, nao no builder)"

    opcoes_comuns:
      tentativa_unica:
        quando: "Provas formais, avaliacoes somativas"
        exemplo: "Prova bimestral - apenas 1 tentativa"

      tentativas_limitadas:
        quando: "Atividades de pratica com segunda chance"
        exemplo: "Quiz - ate 2 tentativas"

      tentativas_ilimitadas:
        quando: "Atividades de treino, auto-estudo"
        exemplo: "Exercicios de revisao - quantas tentativas quiser"

    calculo_de_nota:
      opcoes:
        media: "Nota final = media de todas as tentativas"
        maior: "Nota final = maior nota entre as tentativas"
        ultima: "Nota final = nota da ultima tentativa"
        primeira: "Nota final = nota da primeira tentativa"

  tempo_limite:
    o_que_e: "Tempo maximo que o aluno tem para completar a avaliacao"

    onde_configurar: "(Configuracoes de aplicacao da avaliacao)"

    exemplos:
      - "60 minutos para prova de matematica"
      - "Sem limite para trabalho de pesquisa"

    o_que_acontece_quando_acaba:
      - "Sistema submete automaticamente o que foi respondido ate aquele momento"
      - "Questoes nao respondidas ficam em branco (pontuacao 0)"
      - "Aluno e notificado quando faltam 5 minutos"

  nota_minima:
    o_que_e: "Pontuacao minima para ser considerado aprovado/passou"

    onde_configurar: "(Configuracoes de aplicacao)"

    exemplo: "Nota minima 70 (de 100) para aprovacao"

    efeito:
      - "Sistema marca automaticamente se aluno passou ou nao"
      - "Pode ser usado para liberar conteudo subsequente (gamificacao)"
      - "Pode determinar se aluno precisa refazer"

  ordem_de_questoes:
    opcoes:
      fixa:
        o_que_e: "Questoes aparecem sempre na mesma ordem"
        quando: "Quando sequencia importa (uma questao depende da anterior)"

      randomizada:
        o_que_e: "Ordem e embaralhada para cada aluno"
        quando: "Para dificultar cola"
        onde_configurar: "(Configuracao da avaliacao)"

  feedback_imediato_vs_posterior:
    feedback_imediato:
      o_que_e: "Aluno ve se acertou logo apos responder cada questao"
      quando_usar: "Atividades de treino, quizzes formativos"
      vantagem: "Aprendizado imediato com os erros"

    feedback_posterior:
      o_que_e: "Aluno so ve resultado no final, apos submeter tudo"
      quando_usar: "Provas formais, avaliacoes somativas"
      vantagem: "Evita que aluno mude estrategia no meio da prova"

    sem_feedback:
