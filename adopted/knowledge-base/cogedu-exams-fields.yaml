blockly_games:

  o_que_e: >
    Blockly Games sao atividades de programacao visual por blocos (tipo Scratch)
    onde alunos montam algoritmos arrastando e conectando blocos de comandos.
    E uma forma ludica de ensinar logica de programacao e pensamento computacional.

  onde_fica:
    menu: "Menu Educacional > Avaliacoes > Blockly Games"
    url: "/educational/exams/blockly-games"

  quando_usar:
    - "Ensino de programacao para iniciantes"
    - "Desenvolvimento de pensamento computacional"
    - "Atividades de logica e algoritmos"
    - "Avaliacoes praticas de conhecimento de programacao"

  lista_de_jogos:
    filtros:
      busca:
        campo: "searchTerm"
        o_que_busca: "Titulo ou descricao do jogo"

      dificuldade:
        campo: "difficultyFilter"
        opcoes:
          - "Todas as dificuldades"
          - "Facil"
          - "Medio"
          - "Dificil"

  criando_jogo:
    onde: "Lista de Blockly Games > Botao 'Novo Jogo'"
    url: "/educational/exams/blockly-games/new"

    passo_a_passo:
      passo_1:
        titulo: "Nomear o Jogo"
        campo: "title"
        tipo: "Texto"
        obrigatorio: true
        exemplo: "Labirinto Basico - Introducao a Loops"

      passo_2:
        titulo: "Adicionar Descricao/Instrucoes"
        campo: "description"
        tipo: "Texto longo"
        obrigatorio: false
        exemplo: >
          "Use blocos de repeticao para mover o personagem ate a saida.
          Voce tem blocos de mover para frente, virar esquerda, virar direita."
        dica: "Instrucoes claras ajudam o aluno a entender o desafio"

      passo_3:
        titulo: "Definir Dificuldade"
        campo: "difficulty"
        opcoes: ["Facil", "Medio", "Dificil"]
        obrigatorio: true

      passo_4:
        titulo: "Configurar Tentativas Maximas (opcional)"
        campo: "maxAttempts"
        tipo: "Numero"
        obrigatorio: false
        o_que_e: "Quantas vezes o aluno pode tentar resolver"
        exemplo: "3 (aluno tem 3 tentativas)"
        padrao: "Ilimitado (se deixar vazio)"

      passo_5:
        titulo: "Definir Tempo Limite (opcional)"
        campo: "timeLimit"
        tipo: "Numero (minutos)"
        obrigatorio: false
        o_que_e: "Tempo maximo para completar o jogo"
        exemplo: "15 (aluno tem 15 minutos)"
        padrao: "0 = Sem limite de tempo"

      passo_6:
        titulo: "Configurar Workspace Blockly"
        campo: "blocklyWorkspace"
        tipo: "Editor Blockly (visual)"
        obrigatorio: true
        o_que_e: >
          Area visual onde voce monta o cenario inicial do jogo.
          Define o tabuleiro, posicao do personagem, obstaculos, etc.
        como_funciona: >
          Interface drag-and-drop onde voce:
          - Define tamanho do grid/labirinto
          - Coloca personagem inicial
          - Adiciona objetivos/metas
          - Define obstaculos

      passo_7:
        titulo: "Definir Blocos Disponiveis"
        campo: "availableBlocks"
        tipo: "Selecao multipla"
        obrigatorio: true
        o_que_e: >
          Quais blocos de comando o aluno tera acesso para montar a solucao.
        categorias_comuns:
          - "Movimento (mover frente, virar)"
          - "Loops (repetir X vezes, repetir ate)"
          - "Condicionais (se...entao)"
          - "Logica (e, ou, nao)"
          - "Variaveis"
          - "Funcoes"
        exemplo: >
          Para jogo de introducao, disponibilize apenas: mover_frente, virar_esquerda,
          virar_direita, repetir_X_vezes.
        dica: "Quanto menos blocos, mais facil (foca em conceito especifico)"

      passo_8:
        titulo: "Definir Solucao Esperada (opcional)"
        campo: "expectedSolution"
        tipo: "Editor Blockly"
        obrigatorio: false
        o_que_e: >
          Voce monta a solucao correta usando blocos. Sistema usa para
          correcao automatica.
        quando_usar: >
          Se voce quer que o sistema compare a solucao do aluno com a sua
          e de nota automatica.
        limitacao: >
          Nem sempre ha uma unica solucao. Se aceitar solucoes alternativas,
          deixe vazio e corrija manualmente.

      passo_9:
        titulo: "Configuracoes Adicionais do Jogo (opcional)"
        campo: "gameConfig"
        tipo: "JSON (configuracao avancada)"
        obrigatorio: false
        exemplos:
          tamanho_grid:
            config: '{"gridSize": {"width": 8, "height": 8}}'
            o_que_faz: "Define grid 8x8"
          personagem:
            config: '{"character": {"sprite": "robot", "color": "blue"}}'
            o_que_faz: "Personagem e um robo azul"
          objetivo:
            config: '{"goal": {"type": "reach_position", "x": 7, "y": 7}}'
            o_que_faz: "Objetivo e chegar na posicao (7,7)"
          tema_visual:
            config: '{"theme": "space"}'
            o_que_faz: "Tema espacial"

      passo_10:
        titulo: "Testar no Preview"
        botao: "Preview"
        efeito: "Abre o jogo em modo aluno (visualizacao de como aluno vera)"
        o_que_fazer: >
          Tente resolver o desafio para verificar se esta funcionando.
          Ajuste dificuldade se necessario.

      passo_11:
        titulo: "Salvar Jogo"
        botao: "Salvar Jogo"
        efeito: "Jogo fica disponivel para ser aplicado aos alunos"

  editando_jogo:
    onde: "Lista de Blockly Games > Clicar no jogo"
    url: "/educational/exams/blockly-games/{gameId}/edit"
    o_que_pode_editar: "Todos os campos igual a criacao"
    salvando: "Botao 'Salvar Alteracoes'"

  aplicando_jogo_aos_alunos:
    como: >
      (Depende do modulo de aplicacao de atividades - provavelmente via
      modulo de Turmas/Series, similar a aplicar uma avaliacao)

  corrigindo_jogos:
    automatica:
      quando: "Se voce definiu 'expectedSolution'"
      como_funciona: >
        Sistema compara solucao do aluno com a esperada.
        Se igual = acerto. Se diferente = erro.
      limitacao: "Nao reconhece solucoes alternativas igualmente validas"

    manual:
      quando: "Se nao definiu solucao esperada"
      processo: >
        Professor visualiza a solucao em blocos montada pelo aluno
        e atribui nota manualmente baseado em criterios (funcionalidade,
        eficiencia, uso correto de estruturas).

