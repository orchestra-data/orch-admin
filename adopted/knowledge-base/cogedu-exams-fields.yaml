# =============================================================================
# 11. PERGUNTAS FREQUENTES (FAQ)
# =============================================================================
faq:

  pergunta_1:
    pergunta: "Como faco para criar uma prova rapida com 10 questoes?"
    resposta: >
      Ir em Construtor de Avaliacoes > Nova Avaliacao > Digite nome >
      Clique 'Adicionar Questoes' > Filtre por assunto/tags > Marque 10 questoes >
      Confirmar Selecao > Salvar Avaliacao. Pronto!

  pergunta_2:
    pergunta: "Posso editar uma questao depois que ja usei em uma prova?"
    resposta: >
      Sim, mas a mudanca afeta apenas usos futuros. Provas ja aplicadas
      mantem a versao original da questao. Se precisar corrigir erro em prova
      ativa, e melhor criar nova versao da questao e substituir.

  pergunta_3:
    pergunta: "Como corrijo uma prova com 50 alunos rapidamente?"
    resposta: >
      Use avaliacoes com o maximo de questoes objetivas possivel (correcao automatica).
      Para questoes dissertativas, configure rubricas - elas aceleram muito a correcao.
      Corrija todas as respostas da mesma questao de uma vez (bloco) para manter
      consistencia de criterio.

  pergunta_4:
    pergunta: "Posso gerar multiplas versoes de uma prova para evitar cola?"
    resposta: >
      Sim! Use o Modo Automatico (Banco de Questoes) ao criar a avaliacao.
      Configure tags, dificuldade e quantidade de questoes. O sistema vai
      randomizar para cada aluno, criando versoes diferentes mas equivalentes.

  pergunta_5:
    pergunta: "Como faco para importar questoes de um arquivo Word ou PDF?"
    resposta: >
      Atualmente nao ha importacao automatica. Voce precisa copiar e colar
      cada questao manualmente no formulario de criacao. Dica: use a geracao
      por IA se tiver o conteudo em formato texto - copie paragrafos do material
      e deixe a IA gerar as questoes.

  pergunta_6:
    pergunta: "Posso usar imagens nas questoes?"
    resposta: >
      Sim! No formulario de criacao de questao, ha um campo para upload de
      imagens (attachments). Formatos aceitos: JPG, PNG, GIF. Util para
      graficos, mapas, diagramas, ilustracoes.

  pergunta_7:
    pergunta: "Como funciona a correcao automatica de questoes dissertativas?"
    resposta: >
      Nao ha correcao automatica de questoes abertas. Elas sempre precisam
      de avaliacao manual do professor. Voce pode usar rubricas para acelerar
      e padronizar essa correcao, mas a decisao final e humana.

  pergunta_8:
    pergunta: "Posso reutilizar questoes de uma prova em outra?"
    resposta: >
      Sim! Todas as questoes ficam no Banco de Questoes e podem ser reutilizadas
      quantas vezes quiser. Ao criar nova avaliacao, basta selecionar questoes
      que ja existem no banco.

  pergunta_9:
    pergunta: "O que e TRI e devo usar?"
    resposta: >
      TRI (Teoria de Resposta ao Item) e um sistema de pontuacao avancado que
      considera a dificuldade das questoes. Use apenas se voce tem um banco
      grande de questoes com dificuldades bem calibradas e quer avaliacoes de
      alta precisao (tipo vestibular). Para provas normais, nao e necessario.

  pergunta_10:
    pergunta: "Como vejo o historico de tentativas de um aluno?"
    resposta: >
      Va em 'Suas Avaliacoes', filtre pelo nome do aluno. Vao aparecer todas
      as tentativas dele. Cada linha e uma tentativa (se a avaliacao permitir
      multiplas tentativas, varias linhas da mesma prova aparecem).

  pergunta_11:
    pergunta: "Posso permitir que o aluno veja a prova corrigida?"
    resposta: >
      Sim, depende das configuracoes de feedback da avaliacao. Voce pode escolher
      se o aluno ve apenas a nota, ou se ve tambem quais questoes errou e o
      gabarito. (Configuracao exata depende do modulo de aplicacao da avaliacao).

  pergunta_12:
    pergunta: "Como deleto uma questao do banco?"
    resposta: >
      Banco de Questoes > Localize a questao > Icone de Lixeira > Confirmar.
      ATENCAO: Se a questao ja foi usada em avaliacoes, verifique se isso nao
      vai quebrar provas aplicadas. Sistema deve avisar se ha uso ativo.

  pergunta_13:
    pergunta: "Posso criar questoes em grupo/colaborativamente?"
    resposta: >
      Sim, qualquer professor com acesso pode criar questoes no banco. Use TAGS
      consistentes para que todos do grupo encontrem as questoes. Tambem pode
      filtrar por criador (campo 'creatorEmail') para ver quem criou o que.

  pergunta_14:
    pergunta: "Qual a diferenca entre 'Suas Avaliacoes' e 'Construtor'?"
    resposta: >
      CONSTRUTOR: Onde voce CRIA/EDITA avaliacoes (monta as provas).
      SUAS AVALIACOES: Onde voce CORRIGE tentativas dos alunos (atribui notas).
      Sao etapas diferentes: primeiro voce constroi a prova, depois aplica aos
      alunos, depois corrige as respostas.

  pergunta_15:
    pergunta: "Como organizo questoes por materia/assunto?"
    resposta: >
      Use TAGS! Ao criar cada questao, adicione tags como 'matematica', 'algebra',
      'funcoes', 'ensino-medio'. Depois voce filtra pelo tag no banco ou no
      seletor de questoes. Quanto mais consistente o uso de tags, melhor a organizacao.

# =============================================================================
# 12. ERROS COMUNS E SOLUCOES
# =============================================================================
erros_comuns:

  erro_1:
    sintoma: "Nao consigo salvar a questao - botao fica desabilitado"
    causas_possiveis:
      - "Enunciado vazio"
      - "Tipo de questao nao selecionado"
      - "Pontuacao zero ou negativa"
      - "Questao de multipla escolha sem alternativas"
      - "Nenhuma alternativa marcada como correta"
    solucao: >
      Revise todos os campos obrigatorios. Verifique se:
      1) Campo questionText tem texto
      2) Campo questionType tem opcao selecionada
      3) Campo points e maior que zero
      4) Se multipla escolha: tem pelo menos 2 alternativas E pelo menos 1 correta

  erro_2:
    sintoma: "Questoes geradas por IA nao fazem sentido ou estao erradas"
    causas_possiveis:
      - "Contexto fornecido e muito vago ou curto"
      - "Contexto tem informacoes erradas"
      - "IA interpretou mal o tema"
    solucao: >
      1) Forneca contextos mais detalhados e precisos
      2) Sempre REVISE questoes geradas antes de usar
      3) Edite questoes para corrigir problemas
      4) Se necessario, gere novamente com contexto melhorado
      5) Lembre-se: IA e ferramenta auxiliar, nao substitui revisao humana

  erro_3:
    sintoma: "Avaliacao automatica nao gera - erro 'questoes insuficientes'"
    causas_possiveis:
      - "Nao ha questoes suficientes no banco com as tags selecionadas"
      - "Distribuicao de dificuldade nao pode ser atendida (ex: pediu 50% dificeis mas so tem 10% dificeis)"
    solucao: >
      1) Clique em 'Verificar Questoes' antes de criar para ver disponibilidade
      2) Ajuste criterios (menos questoes, tags mais amplas)
      3) Crie mais questoes no banco com as tags e dificuldades necessarias
      4) Use distribuicao balanceada (nivel 50) ao inves de extremos

  erro_4:
    sintoma: "Nao consigo reordenar questoes na avaliacao"
    causas_possiveis:
      - "Tentando arrastar fora da area de drop"
      - "Navegador nao suporta drag-and-drop"
    solucao: >
      1) Certifique-se de soltar a questao dentro da lista (area delimitada)
      2) Use navegador moderno (Chrome, Firefox, Edge atualizados)
      3) Se nao funcionar, delete e adicione novamente na ordem desejada

  erro_5:
    sintoma: "Rubrica esta bloqueada e nao consigo editar"
    causas_possiveis:
      - "Rubrica esta sendo usada em avaliacoes publicadas/ativas"
    solucao: >
      Sistema bloqueia rubricas em uso para manter consistencia. Opcoes:
      1) Crie uma NOVA versao da rubrica com as mudancas
      2) Aguarde todas avaliacoes que usam essa rubrica serem finalizadas
      3) Use a rubrica como esta (se mudancas nao sao criticas)

  erro_6:
    sintoma: "Aluno nao consegue ver a nota mesmo apos eu corrigir"
    causas_possiveis:
      - "Salvou como rascunho ao inves de finalizar correcao"
      - "Status da tentativa ainda esta 'submitted' e nao 'graded'"
      - "Configuracao da avaliacao esconde feedback do aluno"
    solucao: >
      1) Volte na correcao e clique em 'Submeter Notas' ou 'Finalizar Correcao'
      2) Verifique status da tentativa - deve mudar para 'graded'
      3) Verifique configuracoes de feedback da avaliacao

  erro_7:
    sintoma: "Upload de imagem falha na questao"
    causas_possiveis:
      - "Arquivo muito grande"
      - "Formato nao suportado"
      - "Conexao de internet instavel"
    solucao: >
      1) Reduza tamanho da imagem (comprima, redimensione)
      2) Use formatos JPG, PNG ou GIF
      3) Verifique conexao de internet
      4) Tente novamente

  erro_8:
    sintoma: "Tag nao aparece na lista de sugestoes"
    causas_possiveis:
      - "Tag nunca foi usada antes (ainda nao existe no sistema)"
      - "Tag foi digitada com variacao (maiuscula/minuscula, plural)"
    solucao: >
      Sistema sugere apenas tags ja existentes. Se a tag e nova, simplesmente
      digite e pressione Enter - ela sera criada. Dica: padronize tags desde
      o inicio (sempre minuscula, sempre singular) para evitar duplicatas.

  erro_9:
    sintoma: "Nota total da prova nao bate com a soma das questoes"
    causas_possiveis:
      - "Alguma questao tem peso/pontuacao personalizado"
      - "TRI esta ativado (altera pontuacao baseado em dificuldade)"
      - "Professor ajustou nota manualmente"
    solucao: >
      Verifique:
      1) Pontos de cada questao individualmente
      2) Se TRI esta ativo (desativa para soma simples)
      3) Se houve ajuste manual de nota
      Nota: se tudo estiver correto, pode ser calculo do sistema funcionando
      como esperado (especialmente com TRI ativo)

  erro_10:
    sintoma: "Deletei questao mas ela ainda aparece em avaliacoes antigas"
    causas_possiveis:
      - "Sistema preserva questoes em avaliacoes ja aplicadas"
    solucao: >
      Isso e comportamento esperado, nao e erro. Avaliacoes aplicadas mantem
      snapshot das questoes como estavam no momento da aplicacao. Delete apenas
      remove a questao do banco para usos futuros. Avaliacoes passadas nao
      sao afetadas (para manter historico consistente).

