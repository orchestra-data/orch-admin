# =============================================================================
# PERGUNTAS FREQUENTES (FAQ)
# =============================================================================

faq:
  - pergunta: "O que e uma Collection no Cogedu?"
    resposta: "Collection e o termo interno para Curso. E o agrupamento principal de conteudo educacional. Na interface voce encontra como 'Colecao' na aba de Conteudos."

  - pergunta: "Qual a diferenca entre Curso e Turma?"
    resposta: "O Curso (Collection) e o CONTEUDO - as trilhas, disciplinas, modulos e materiais. A Turma (Class Instance) e a OFERTA desse conteudo para um grupo de alunos com datas especificas. Voce cria o Curso uma vez e pode criar varias Turmas dele."

  - pergunta: "Posso criar uma Turma sem ter um Curso?"
    resposta: "Sim, voce pode criar uma Turma a partir de uma Disciplina (Series) individual, sem precisar de um Curso completo."

  - pergunta: "O que e o SKU?"
    resposta: "SKU e um codigo unico de identificacao. Deve ter apenas letras maiusculas, numeros e hifen. Minimo 3 caracteres. Exemplo: PYTHON-BASICO, MBA-GP-2026."

  - pergunta: "Como adiciono videos a um Modulo?"
    resposta: "Acesse a pagina do Modulo e clique em Builder. No Builder, arraste o componente Video da barra lateral para a area central. Configure a URL do video (YouTube, Vimeo, etc) no painel da direita."

  - pergunta: "Como crio uma prova?"
    resposta: "Acesse Conteudos > Avaliacoes > Builder > Nova Avaliacao. Defina titulo e configuracoes, depois adicione questoes (criando novas ou importando do Banco de Questoes)."

  - pergunta: "O que significa cada status?"
    resposta: "Rascunho: em preparacao, invisivel para alunos. Publicado: ativo e disponivel. Arquivado: desativado, dados preservados."

  - pergunta: "Como matriculo alunos em uma Turma?"
    resposta: "Va ate a pagina da Turma, acesse a secao Matriculas e clique em Nova Matricula. Busque o aluno pelo nome ou email e confirme."

  - pergunta: "Posso gerar questoes com IA?"
    resposta: "Sim! Na criacao de questoes, use o botao 'Gerar com IA'. O sistema analisa o conteudo (transcricao de video ou texto) e sugere questoes automaticamente."

  - pergunta: "Como emito um certificado?"
    resposta: "Primeiro crie um Template em Certificados > Templates. Vincule ao Curso/Disciplina. Quando o aluno completar os requisitos, o certificado pode ser emitido em Certificados > Emitidos."
