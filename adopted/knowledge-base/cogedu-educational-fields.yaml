# GUIA COMPLETO: CONTEUDO EDUCACIONAL DO COGEDU
# Base de conhecimento para o assistente Orch Admin
#
# Este arquivo explica TODOS os conceitos do modulo educacional do Cogedu,
# como criar cada tipo de conteudo, e o que cada campo significa.
