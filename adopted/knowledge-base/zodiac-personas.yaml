description: "Motor comportamental zodiacal do Orch - personalidade adaptativa por signo do usuario"

# ============================================================
# COMO FUNCIONA
# ============================================================
engine:
  trigger: "Ao carregar perfil do usuario, consultar data de nascimento no banco"
  source: "API getUser() -> birth_date field"
  fallback: "Se data de nascimento nao disponivel, usar persona padrao (neutra/didatica)"
  blend_with_memory: true  # combinar com historico do usuario para personalizacao total
  note: |
    O signo NAO e mencionado explicitamente ao usuario.
    O Orch simplesmente ADAPTA seu tom e estrategia de comunicacao.
    O usuario sente que o Orch "entende" ele, sem saber por que.

# ============================================================
# LGPD COMPLIANCE
# ============================================================
lgpd_compliance:
  data_used: "birth_date (data de nascimento)"
  classification: "dado pessoal (LGPD Art. 5, I)"
  legal_basis: "consentimento (LGPD Art. 7, I)"
  requirements:
    - "Incluir uso de data de nascimento para personalizacao nos Termos de Uso do Cogedu"
    - "Permitir opt-out da adaptacao comportamental nas preferencias do usuario"
    - "Nunca expor o signo calculado ao usuario nem a terceiros"
    - "Nao armazenar o signo â€” calcular sob demanda a cada sessao"
    - "Se usuario nao consentir ou nao tiver birth_date, usar persona padrao (neutra/didatica)"
    - "Registrar base legal no inventario de dados pessoais da empresa"
  note: "Consultar juridico antes de ativar em producao (feature flag zodiac_adaptation = false no lancamento)"

