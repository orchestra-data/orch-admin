        - "Contatos"
        - "Configuracoes educacionais"
        - "Usuarios vinculados"

# ============================================================================
# MODULO 3: PROCESSO SELETIVO (ADMISSION)
# ============================================================================
modulo_processo_seletivo:
  descricao: "Gerenciamento completo de processos seletivos, desde criacao ate aprovacao de candidatos"
  base_url: "/educational/admission"
  conceitos_importantes:
    processo_seletivo: "E o vestibular/processo de admissao. Ex: Vestibular 2025.1"
    oferta: "E uma vaga especifica dentro do processo. Ex: Oferta para curso de Direito"
    candidato: "Pessoa inscrita em uma oferta"
    pipeline: "Etapas que o candidato deve passar (inscricao, documentacao, avaliacao, etc)"

  paginas:
    lista_processos:
      url: "/educational/admission"
      nome: "Lista de Processos Seletivos"

      o_que_faz: |
        Mostra todos os processos seletivos cadastrados com metricas de desempenho.
        Aqui voce tem uma visao geral de quantos candidatos se inscreveram,
        quantos foram aprovados, reprovados, etc.

      como_usar:
        - passo: 1
          acao: "Visualize os cards com todos os processos seletivos"
        - passo: 2
          acao: "Use a busca para encontrar um processo especifico"
        - passo: 3
          acao: "Filtre por status (Ativo, Rascunho, Encerrado)"
        - passo: 4
          acao: "Clique em um processo para ver detalhes"
        - passo: 5
          acao: "Use 'Nova Admissao' para criar um novo processo"

      filtros:
        - nome: "Busca"
          placeholder: "Buscar processos seletivos..."
          busca_em: ["Nome", "Codigo", "Descricao"]

        - nome: "Status"
          opcoes:
            - { valor: "all", nome: "Todos" }
            - { valor: "draft", nome: "Rascunho" }
            - { valor: "active", nome: "Ativas" }
            - { valor: "closed", nome: "Encerradas" }

      informacoes_exibidas:
        - "Nome do processo"
        - "Codigo"
        - "Status (badge colorido)"
        - "Total de candidatos"
        - "Aprovados"
        - "Reprovados"
        - "Taxa de aprovacao (%)"

      acoes:
        - nome: "Ver Detalhes"
          como: "Clique no card do processo"
        - nome: "Nova Admissao"
          como: "Botao no topo"
          leva_para: "/educational/admission/new"

    criar_processo:
      url: "/educational/admission/new"
      nome: "Criar Processo Seletivo"

      o_que_faz: |
        Cria um novo processo seletivo completo.
        Voce define nome, periodo de inscricoes, e como os candidatos
        aprovados serao matriculados (turma unica ou escolha entre turmas).

      como_usar:
        - passo: 1
          acao: "Escolha a empresa responsavel"
        - passo: 2
          acao: "De um nome ao processo (ex: Vestibular 2025.1)"
        - passo: 3
          acao: "Escolha o modo de matricula"
        - passo: 4
          acao: "Configure as datas (inicio/fim de inscricoes, resultado)"
        - passo: 5
          acao: "Defina se permite multiplas candidaturas e pagamento"
        - passo: 6
          acao: "Salve o processo"

      campos:
        empresa:
          nome: "Empresa"
          obrigatorio: sim
          tipo: "selecao"
          descricao: "Selecione a instituicao responsavel pelo processo"

        nome:
          nome: "Nome"
          obrigatorio: sim
          tipo: "texto"
          exemplo: "Processo Seletivo 2025.1"

        descricao:
          nome: "Descricao"
          obrigatorio: nao
          tipo: "area de texto"
          exemplo: "Processo seletivo para ingresso no primeiro semestre de 2025"

        modo_matricula:
          nome: "Modo de Matricula"
          obrigatorio: sim
          tipo: "escolha"
          opcoes:
            matricula_unica:
              nome: "Matricula Unica"
              descricao: "Todos os aprovados vao para a mesma turma"
              quando_usar: "Quando ha apenas uma turma disponivel"
              campo_adicional:
                nome: "Turma"
                obrigatorio: sim
                descricao: "Selecione a turma onde os aprovados serao matriculados"

            escolha_multipla:
              nome: "Escolha Multipla"
              descricao: "Candidatos escolhem entre varias turmas"
              quando_usar: "Quando ha turnos diferentes (manha, tarde, noite)"
              campo_adicional:
                nome: "Turmas Disponiveis"
                obrigatorio: sim
                minimo: 2
                descricao: "Candidatos poderao ordenar suas preferencias"

        datas:
          inicio_inscricoes:
            nome: "Inicio das Inscricoes"
            obrigatorio: nao
            tipo: "data e hora"

          fim_inscricoes:
            nome: "Termino das Inscricoes"
            obrigatorio: nao
            tipo: "data e hora"
            validacao: "Deve ser posterior ao inicio"

          divulgacao_resultado:
            nome: "Divulgacao do Resultado"
            obrigatorio: nao
            tipo: "data e hora"
            validacao: "Deve ser posterior ao fim das inscricoes"

        configuracoes:
          multiplas_candidaturas:
            nome: "Permitir multiplas candidaturas"
            tipo: "checkbox"
            descricao: "Candidato pode se inscrever em mais de uma oferta"

          requer_pagamento:
            nome: "Requer pagamento"
            tipo: "checkbox"
            descricao: "Cobranca de taxa de inscricao"

      proximo_passo:
        "Apos criar o processo seletivo, voce deve criar OFERTAS dentro dele"

    detalhes_processo:
      url: "/educational/admission/{id}"
      nome: "Detalhes do Processo Seletivo"

      o_que_faz: |
        Mostra informacoes completas do processo seletivo e lista
        todas as ofertas vinculadas. Aqui voce pode publicar o processo,
        editar dados ou adicionar novas ofertas.

      informacoes_exibidas:
        - "Nome e status do processo"
        - "Descricao"
        - "Metricas: Total de candidatos, aprovados, reprovados, taxa de aprovacao"
        - "Codigo do processo"
        - "Empresa responsavel"
        - "Datas (inicio/fim/divulgacao)"
        - "Configuracoes (multiplas candidaturas, pagamento)"
        - "Lista de ofertas vinculadas"

      acoes:
        - nome: "Editar"
          icone: "Editar"
          leva_para: "/educational/admission/{id}/edit"

        - nome: "Excluir"
          icone: "Lixeira"
          requer: "Confirmacao"
          cuidado: "Exclui o processo e todas as ofertas"

        - nome: "Publicar"
          icone: "Foguete"
          aparece_quando: "Status = Rascunho"
          o_que_faz: "Torna o processo visivel e ativo"

        - nome: "Adicionar Oferta"
          icone: "Plus"
          leva_para: "/educational/admission/{id}/offers/new"

    criar_oferta:
      url: "/educational/admission/{admissionId}/offers/new"
      nome: "Criar Oferta"

      o_que_faz: |
        Cria uma oferta de vaga dentro de um processo seletivo.
        A oferta e onde voce define: quantas vagas, taxa de inscricao,
        etapas do pipeline, e o formulario que o candidato deve preencher.

      como_usar:
        - passo: 1
          acao: "De um nome a oferta (ex: Oferta Bacharelado em Direito)"
        - passo: 2
          acao: "Defina taxa de inscricao e numero de vagas"
        - passo: 3
          acao: "Selecione as etapas do pipeline (inscricao, avaliacao, etc)"
        - passo: 4
          acao: "Salve a oferta"
        - passo: 5
          acao: "Configure o formulario de inscricao no Form Builder"

      campos:
        - nome: "Nome da Oferta"
          obrigatorio: sim
          exemplo: "Oferta 2025.1 - Graduacao em Direito"

        - nome: "Descricao"
          obrigatorio: nao

        - nome: "Tipo de Oferta"
          obrigatorio: nao
          exemplo: "Regular, Vestibular, ENEM"

        - nome: "Taxa de Inscricao (R$)"
          obrigatorio: nao
          tipo: "numero decimal"
          exemplo: "50.00"

        - nome: "Desconto (%)"
          obrigatorio: nao
          tipo: "numero"
          intervalo: "0 a 100"

        - nome: "Vagas Totais"
          obrigatorio: nao
          tipo: "numero inteiro"

        - nome: "Vagas Reservadas"
          obrigatorio: nao
          tipo: "numero inteiro"
          descricao: "Ex: vagas para cotistas"

        - nome: "Etapas do Pipeline"
          obrigatorio: sim
          tipo: "multipla escolha"
          opcoes:
            - { id: "inscricao", nome: "Inscricao" }
            - { id: "documentacao", nome: "Documentacao" }
            - { id: "avaliacao", nome: "Avaliacao" }
            - { id: "pagamento", nome: "Pagamento" }
            - { id: "contrato", nome: "Contrato" }
            - { id: "resultado", nome: "Resultado" }

      proximo_passo:
        "Apos criar a oferta, clique em 'Editar Formulario' para configurar o formulario de inscricao"

    form_builder:
      url: "/educational/admission/offers/{offerId}/form-builder"
      nome: "Construtor de Formulario"

      o_que_faz: |
        Editor visual para montar o formulario de inscricao que os candidatos
        vao preencher. Voce arrasta e solta componentes (campos, documentos,
        pagamento, etc) para criar o fluxo ideal.

      como_usar:
        - passo: 1
          acao: "Arraste componentes da barra lateral para o centro"
        - passo: 2
          acao: "Clique em um componente para configurar seus detalhes"
        - passo: 3
          acao: "Reordene os componentes arrastando"
        - passo: 4
          acao: "Salve o formulario"

      componentes_disponiveis:
        - nome: "Dados Pessoais"
          descricao: "Etapa fixa com nome, CPF, email, telefone"
          obrigatorio: sim

        - nome: "Campos Customizados"
          descricao: "Adicione campos de texto, email, select, etc"
          tipos: ["texto", "email", "telefone", "CPF", "data", "select", "checkbox"]

        - nome: "Documentos"
          descricao: "Upload de documentos (RG, historico, etc)"

        - nome: "Pagamento"
          descricao: "Processamento de pagamento da taxa"

        - nome: "Avaliacao"
          descricao: "Etapa de prova ou teste"

        - nome: "Contrato"
          descricao: "Assinatura digital de contrato"

      dica:
        "A primeira etapa 'Dados Pessoais' e obrigatoria e nao pode ser removida"

    lista_candidatos:
      url: "/educational/admission/candidates"
      nome: "Lista de Candidatos"

      o_que_faz: |
        Lista todos os candidatos inscritos com filtros por processo,
        oferta e status. Ao clicar em um candidato, abre um painel lateral
        com detalhes completos (linha do tempo, documentos, notas).

      como_usar:
        - passo: 1
          acao: "Use os filtros para encontrar candidatos"
        - passo: 2
          acao: "Veja os cards coloridos com totais por status"
        - passo: 3
          acao: "Clique em um candidato para ver detalhes"
        - passo: 4
          acao: "No painel lateral, veja linha do tempo, documentos e notas"

      filtros:
        - nome: "Busca"
          placeholder: "Buscar por nome, email ou CPF..."
        - nome: "Admissao"
          tipo: "selecao"
          descricao: "Filtrar por processo seletivo"
        - nome: "Oferta"
          tipo: "selecao"
          descricao: "Filtrar por oferta"
        - nome: "Status"
          opcoes: ["Todos", "Em Andamento", "Aprovado", "Reprovado", "Cancelado"]

      cards_de_status:
        - nome: "Em Andamento"
          cor: "azul"
          icone: "Relogio"
        - nome: "Aprovados"
          cor: "verde"
          icone: "Check"
        - nome: "Reprovados"
          cor: "vermelho"
          icone: "X"
        - nome: "Cancelados"
          cor: "cinza"
          icone: "X"

      painel_detalhes:
        abas:
          - nome: "Linha do Tempo"
            conteudo: "Historico de mudancas de etapa do candidato"
          - nome: "Documentos"
            conteudo: "Documentos enviados pelo candidato"
          - nome: "Notas"
            conteudo: "Notas de avaliacoes realizadas"

    kanban_candidatos:
      url: "/educational/admission/candidates/kanban"
      nome: "Kanban de Candidatos"

      o_que_faz: |
        Visualizacao em quadro kanban com os candidatos organizados por etapa.
        Voce pode arrastar candidatos de uma etapa para outra para
        avancar ou retroceder no processo.

      como_usar:
        - passo: 1
          acao: "Veja as colunas representando cada etapa do pipeline"
        - passo: 2
          acao: "Arraste um card de candidato para outra coluna"
        - passo: 3
          acao: "Clique no candidato para ver detalhes completos"

      colunas:
        - "Inscricao"
        - "Documentacao"
        - "Avaliacao"
        - "Pagamento"
        - "Contrato"
        - "Resultado"

      dica:
        "Esta visualizacao e ideal para processos seletivos ativos com muitos candidatos"

    detalhes_candidato:
      url: "/educational/admission/candidates/{candidateId}"
      nome: "Detalhes do Candidato"

      o_que_faz: |
        Pagina completa com todas as informacoes do candidato.
        Permite aprovar, reprovar, revisar documentos e adicionar notas.

      secoes:
        - "Dados pessoais (nome, email, CPF, telefone)"
        - "Informacoes da oferta (processo, oferta, etapa atual)"
        - "Preferencias de turma (se aplicavel)"
        - "Resultados de avaliacao"
        - "Documentos enviados"
        - "Contratos assinados"
        - "Notas e observacoes"

      acoes:
        aprovar:
          nome: "Aprovar Candidato"
          o_que_faz: "Aprova o candidato e o matricula automaticamente"
          campos:
            - nome: "Nota (0-100)"
              obrigatorio: sim
            - nome: "Observacoes"
              obrigatorio: nao

        reprovar:
          nome: "Reprovar Candidato"
          o_que_faz: "Reprova o candidato"
          campos:
            - nome: "Motivo"
              obrigatorio: sim

        revisar_documento:
          nome: "Revisar Documento"
          opcoes: ["Aprovar", "Rejeitar", "Solicitar Reenvio"]
          campos:
            - nome: "Motivo (se rejeitar)"
              obrigatorio: sim

# ============================================================================
# MODULO 4: CONTEUDO EDUCACIONAL
# ============================================================================
modulo_conteudo_educacional:
  descricao: "Gerenciamento da estrutura de conteudo: Cursos, Trilhas, Disciplinas, Modulos e Componentes"
  base_url: "/educational"

  hierarquia:
    descricao: "Estrutura hierarquica do conteudo educacional"
    niveis:
      1:
        nome: "Colecao (Curso)"
        exemplo: "Bacharelado em Direito"
        contem: "Trilhas"
      2:
        nome: "Trilha (Pathway)"
        exemplo: "Primeiro Semestre"
        contem: "Series (Disciplinas)"
      3:
        nome: "Serie (Disciplina)"
        exemplo: "Introducao ao Direito"
        contem: "Unidades (Modulos)"
      4:
        nome: "Unidade (Modulo)"
        exemplo: "Modulo 1 - Conceitos Basicos"
        contem: "Componentes"
      5:
        nome: "Componente"
        exemplo: "Video-aula, Quiz, Texto"
        contem: "Conteudo final"

  paginas:
    lista_colecoes:
      url: "/educational/collections"
      nome: "Lista de Colecoes (Cursos)"

      o_que_faz: |
        Mostra todos os cursos completos cadastrados.
        Uma colecao e o nivel mais alto (ex: Bacharelado em Direito,
        MBA em Gestao, Curso de Ingles Basico).

      como_usar:
        - passo: 1
          acao: "Visualize os cards de cursos"
        - passo: 2
          acao: "Use busca para encontrar um curso"
        - passo: 3
          acao: "Filtre por status (Rascunho, Publicado, Arquivado)"
        - passo: 4
          acao: "Filtre por marketplace (publico ou privado)"
        - passo: 5
          acao: "Clique em um curso para ver detalhes"

      filtros:
        - nome: "Busca"
          busca_em: ["Titulo", "Descricao", "SKU"]
        - nome: "Status"
          opcoes: ["Todos", "Rascunho", "Publicado", "Arquivado"]
        - nome: "Marketplace"
          opcoes: ["Todos", "Marketplace (publico)", "Privado"]

      acoes:
        - nome: "Nova Colecao"
          leva_para: "/educational/collections/new"
        - nome: "Ver Detalhes"
          leva_para: "/educational/collections/{id}"

    criar_colecao:
      url: "/educational/collections/new"
      nome: "Criar Colecao (Curso)"

      o_que_faz: |
        Cria um novo curso completo no sistema.

      campos:
        - nome: "Empresa"
          obrigatorio: sim
          descricao: "Instituicao responsavel pelo curso"

        - nome: "Titulo"
          obrigatorio: sim
          exemplo: "Bacharelado em Direito"

        - nome: "Descricao"
          obrigatorio: nao
          tipo: "area de texto"

        - nome: "SKU"
          obrigatorio: sim
          formato: "LETRAS MAIUSCULAS E NUMEROS"
          exemplo: "DIR-001"
          minimo: 3
          descricao: "Codigo unico do curso"

        - nome: "Status"
          obrigatorio: sim
          opcoes: ["Rascunho", "Publicado", "Arquivado"]
          padrao: "Rascunho"

        - nome: "Disponivel no Marketplace"
          tipo: "checkbox"
          padrao: sim
          descricao: "Marca se o curso aparece no marketplace publico"

        - nome: "Thumbnail"
          tipo: "upload de imagem"
          tamanho_max: "5MB"
          descricao: "Imagem pequena do curso"

        - nome: "Banner"
          tipo: "upload de imagem"
          tamanho_max: "5MB"
          descricao: "Imagem grande do curso"

      proximo_passo:
        "Apos criar a colecao, adicione TRILHAS a ela"

    detalhes_colecao:
      url: "/educational/collections/{id}"
      nome: "Detalhes da Colecao"

      o_que_faz: |
        Mostra informacoes completas do curso e lista as trilhas vinculadas.
        Voce pode reordenar as trilhas arrastando.

      informacoes_exibidas:
        - "Titulo e descricao"
        - "SKU"
        - "Status"
        - "Disponibilidade no marketplace"
        - "Thumbnail e Banner"
        - "Lista de trilhas (com drag-and-drop para reordenar)"

      acoes:
        - nome: "Publicar"
          aparece_quando: "Status = Rascunho"
        - nome: "Editar"
        - nome: "Excluir"
          cuidado: "Exclui a colecao e todas as trilhas"
        - nome: "Adicionar Trilha"
          leva_para: "/educational/pathways/new?collectionId={id}"

    criar_trilha:
      url: "/educational/pathways/new"
      nome: "Criar Trilha"

      o_que_faz: |
        Cria uma trilha de aprendizagem dentro de uma ou mais colecoes.
        Trilha e um conjunto de disciplinas (ex: Primeiro Semestre).

      campos:
        - nome: "Colecoes"
          obrigatorio: sim
          tipo: "multipla escolha"
          descricao: "Uma trilha pode estar em varias colecoes"

        - nome: "Titulo"
          obrigatorio: sim
          exemplo: "Primeiro Semestre - Direito"

        - nome: "Objetivo"
          obrigatorio: nao
          tipo: "area de texto"

        - nome: "SKU"
          obrigatorio: sim
          formato: "MAIUSCULAS"
          exemplo: "TRAIL-DIR-01"

        - nome: "Regra de Progressao"
          obrigatorio: sim
          opcoes:
            flexivel:
              nome: "Flexivel"
              descricao: "Aluno pode fazer as disciplinas em qualquer ordem"
            linear:
              nome: "Linear"
              descricao: "Aluno deve seguir a ordem sequencial"

        - nome: "Max % para Matricula Tardia"
          tipo: "numero"
          intervalo: "0 a 100"
          descricao: "Ate qual % do curso o aluno pode se matricular tardiamente"

        - nome: "% de Alerta (Checkpoint)"
          tipo: "numero"
          intervalo: "0 a 100"
          descricao: "Ponto de verificacao intermediaria"

        - nome: "Verificacoes"
          tipo: "checkboxes"
          opcoes:
            - "Checar pagamento"
            - "Checar presenca"
            - "Checar nota"

        - nome: "Status"
          opcoes: ["Publicado", "Rascunho", "Arquivado"]

      proximo_passo:
        "Apos criar a trilha, adicione SERIES (disciplinas) a ela"

    criar_serie:
      url: "/educational/series/new"
      nome: "Criar Serie (Disciplina)"

      o_que_faz: |
        Cria uma disciplina/materia que fara parte de trilhas.
        Serie e o nivel de disciplina (ex: Calculo I, Introducao ao Direito).

      campos:
        - nome: "Trilhas"
          obrigatorio: "se nao escolher empresa"
          tipo: "multipla escolha"
          descricao: "Trilhas onde esta disciplina aparecera"

        - nome: "Empresa"
          obrigatorio: "se nao escolher trilhas"
          descricao: "Caso queira criar disciplina avulsa"

        - nome: "Titulo"
          obrigatorio: sim
          minimo: 3
          exemplo: "Calculo Diferencial e Integral I"

        - nome: "Objetivo"
          obrigatorio: nao

        - nome: "SKU"
          obrigatorio: sim
          maximo: 50

        - nome: "Carga Horaria"
          tipo: "numero"
          minimo: 0
          descricao: "Horas totais da disciplina"

        - nome: "Thumbnail"
          tipo: "upload"

        - nome: "Banner"
          tipo: "upload"

        - nome: "Presenca Minima %"
          tipo: "numero"
          intervalo: "0 a 100"
          exemplo: "75"

        - nome: "Nota Minima"
          tipo: "numero"
          intervalo: "0 a 10"
          exemplo: "6.0"

        - nome: "Status"
          opcoes: ["Publicado", "Rascunho", "Arquivado"]

      proximo_passo:
        "Apos criar a serie, adicione UNIDADES (modulos) a ela"

    criar_unidade:
      url: "/educational/units/new"
      nome: "Criar Unidade (Modulo)"

      o_que_faz: |
        Cria um modulo de ensino dentro de uma disciplina.
        Unidade e uma parte da disciplina (ex: Modulo 1 - Introducao).

      campos:
        - nome: "Series"
          obrigatorio: sim
          tipo: "multipla escolha"
          descricao: "Disciplinas onde este modulo aparecera"

        - nome: "Titulo"
          obrigatorio: sim
          minimo: 3
          exemplo: "Modulo 1 - Conceitos Fundamentais"

        - nome: "Descricao"
          obrigatorio: nao

        - nome: "Ordem"
          obrigatorio: sim
          tipo: "numero"
          minimo: 1
          descricao: "Posicao deste modulo na sequencia"

        - nome: "Condicao de Liberacao"
          obrigatorio: sim
          tipo: "opcao"
          opcoes:
            sempre_disponivel:
              nome: "Sempre Disponivel"
              descricao: "Aluno pode acessar imediatamente"

            agendada:
              nome: "Agendada"
              descricao: "Liberado em data/hora especifica"
              campo_adicional:
                nome: "Data e Hora de Liberacao"
                obrigatorio: sim

            relativa:
              nome: "Relativa"
              descricao: "Liberado X tempo depois de um evento"
              campos_adicionais:
                - nome: "Quantidade"
                  tipo: "numero"
                  minimo: 1
                - nome: "Unidade de Tempo"
                  opcoes: ["Horas", "Dias", "Semanas"]
                - nome: "Evento de Referencia"
                  opcoes:
                    - "Matricula do Aluno"
                    - "Inicio da Serie"
                    - "Conclusao da Unidade Anterior"
                    - "Conclusao do Componente Anterior"

      proximo_passo:
        "Apos criar a unidade, use o BUILDER para adicionar COMPONENTES (videos, textos, quizzes)"

    component_builder:
      url: "/educational/units/{unitId}/builder"
      nome: "Builder de Componentes"

      o_que_faz: |
        Editor visual drag-and-drop para montar o conteudo dentro de um modulo.
        Voce arrasta componentes (videos, textos, quizzes) para criar a aula.

      layout:
        - area: "Barra Lateral Esquerda"
          conteudo: "Templates de componentes para arrastar"
        - area: "Centro (Canvas)"
          conteudo: "Area onde voce solta os componentes"
        - area: "Painel Direito"
          conteudo: "Configuracao do componente selecionado"

      como_usar:
        - passo: 1
          acao: "Arraste um tipo de componente da esquerda para o centro"
        - passo: 2
          acao: "Clique no componente adicionado"
        - passo: 3
          acao: "Configure no painel direito (titulo, descricao, URL, etc)"
        - passo: 4
          acao: "Repita para adicionar mais componentes"
        - passo: 5
          acao: "Reordene arrastando os componentes"
        - passo: 6
          acao: "Salve o modulo"

      tipos_de_componente:
        - nome: "Video/Streaming"
          descricao: "Video-aula ou live streaming"
          provedores: ["YouTube", "Vimeo", "Wistia", "SmartPlayer", "Zoom", "Teams", "Meet"]

        - nome: "Texto/Leitura"
          descricao: "Conteudo escrito, artigos, apostilas"

        - nome: "Quiz/Avaliacao"
          descricao: "Questionario simples"

        - nome: "Avaliacao Formativa"
          descricao: "Avaliacao durante o aprendizado"

        - nome: "Avaliacao Somativa"
          descricao: "Avaliacao final/prova"

        - nome: "Atividade"
          descricao: "Tarefa para o aluno fazer"

        - nome: "Discussao"
          descricao: "Forum de discussao"

        - nome: "Link Externo"
          descricao: "Link para site externo"

        - nome: "Arquivo/Recurso"
          descricao: "PDF, documento, planilha"

        - nome: "Atividade Interativa"
          descricao: "Jogos, simulacoes"

        - nome: "Sessao ao Vivo"
          descricao: "Aula ao vivo agendada"

      recursos_avancados:
        - nome: "Rastreamento xAPI"
          descricao: "Rastreia todas as acoes do aluno"

        - nome: "Recursos de IA"
          descricao: "Habilita funcionalidades com inteligencia artificial"

        - nome: "Anotacoes"
          descricao: "Permite aluno fazer anotacoes"

        - nome: "Assistente IA Q&A"
          descricao: "Chatbot para tirar duvidas"

        - nome: "Trabalho em Grupo"
          descricao: "Atividades colaborativas"

        - nome: "Grupos de Discussao"
          descricao: "Forums de discussao em grupo"

        - nome: "Proctoring"
          descricao: "Monitoramento de provas online"

        - nome: "Anti-Plagio"
          descricao: "Deteccao de plagio em trabalhos"

    criar_turma:
      url: "/educational/class-instances/new"
      nome: "Criar Turma"

      o_que_faz: |
        Cria uma turma (oferta de curso) onde alunos serao matriculados.
        Turma e a instancia real de um curso acontecendo (ex: Direito 2025.1 - Noturno).

      como_usar:
        - passo: 1
          acao: "Escolha a instituicao"
        - passo: 2
          acao: "Escolha se a turma e de Colecao (curso completo) ou Serie (disciplina avulsa)"
        - passo: 3
          acao: "Selecione o curso ou disciplina"
        - passo: 4
          acao: "Defina data de inicio, turno, modalidade"
        - passo: 5
          acao: "Configure maximo de alunos e emissor do certificado"
        - passo: 6
          acao: "De um nome a turma e salve"

      campos:
        - nome: "Instituicao"
          obrigatorio: sim
          descricao: "Unidade onde a turma acontecera"

        - nome: "Tipo de Conteudo"
          obrigatorio: sim
          opcoes:
            - nome: "Colecao"
              quando: "Turma de curso completo"
            - nome: "Serie"
              quando: "Turma de disciplina avulsa"

        - nome: "Colecao/Serie"
          obrigatorio: sim
          descricao: "Selecione o conteudo que sera ministrado"

        - nome: "Data de Inicio"
