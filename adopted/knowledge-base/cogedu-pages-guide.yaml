# ============================================================================
# FAQ - PERGUNTAS FREQUENTES
# ============================================================================
faq:
  usuarios:
    - pergunta: "Como busco um aluno especifico?"
      resposta: |
        1. Va em /users
        2. Clique no toggle 'Alunos'
        3. Digite nome, email ou CPF no campo de busca
        4. Clique no aluno para ver detalhes

    - pergunta: "Como crio um novo funcionario?"
      resposta: |
        1. Va em /users
        2. Clique no toggle 'Funcionarios'
        3. Clique em 'Novo Colaborador'
        4. Preencha as abas (Identidade, Vinculo, Enderecos, Permissoes)
        5. Salve

    - pergunta: "Como importo varios alunos de uma vez?"
      resposta: |
        1. Va em /users
        2. Clique no toggle 'Alunos'
        3. Clique no botao de upload
        4. Baixe o template, preencha e faca upload

    - pergunta: "Como redefinir a senha de um usuario?"
      resposta: |
        1. Va em /users/{id} (detalhes do usuario)
        2. Clique em 'Reset de Senha'
        3. Digite justificativa (obrigatorio, sera auditado)
        4. Escolha se quer senha temporaria
        5. Confirme

  processo_seletivo:
    - pergunta: "Como crio um processo seletivo completo?"
      resposta: |
        1. Va em /educational/admission
        2. Clique em 'Nova Admissao'
        3. Preencha dados basicos (nome, datas, modo de matricula)
        4. Salve o processo
        5. Dentro do processo, clique em 'Adicionar Oferta'
        6. Preencha dados da oferta (vagas, taxa, etapas)
        7. Clique em 'Editar Formulario' para montar o formulario de inscricao

    - pergunta: "Qual a diferenca entre Processo Seletivo e Oferta?"
      resposta: |
        - PROCESSO SELETIVO: E o vestibular completo (ex: Vestibular 2025.1)
        - OFERTA: E uma vaga especifica dentro do processo (ex: Oferta para Direito, Oferta para Medicina)
        Um processo pode ter varias ofertas.

    - pergunta: "Como aprovo um candidato?"
      resposta: |
        1. Va em /educational/admission/candidates
        2. Encontre o candidato (use filtros)
        3. Clique no candidato
        4. Clique em 'Aprovar'
        5. Digite nota e observacoes
        6. Confirme (candidato sera matriculado automaticamente)

    - pergunta: "Como vejo candidatos por etapa do processo?"
      resposta: |
        Va em /educational/admission/candidates/kanban para ver visualizacao kanban

  conteudo:
    - pergunta: "Qual a hierarquia do conteudo educacional?"
      resposta: |
        1. COLECAO (Curso completo) - ex: Bacharelado em Direito
        2. TRILHA (Conjunto de disciplinas) - ex: Primeiro Semestre
        3. SERIE (Disciplina) - ex: Introducao ao Direito
        4. UNIDADE (Modulo) - ex: Modulo 1 - Conceitos Basicos
        5. COMPONENTE (Conteudo) - ex: Video-aula, Quiz, Texto

    - pergunta: "Como crio um curso completo do zero?"
      resposta: |
        1. Crie COLECAO em /educational/collections/new
        2. Dentro da colecao, adicione TRILHAS
        3. Dentro das trilhas, adicione SERIES (disciplinas)
        4. Dentro das series, adicione UNIDADES (modulos)
        5. Dentro das unidades, use o BUILDER para adicionar COMPONENTES

    - pergunta: "Como adiciono um video em uma aula?"
      resposta: |
        1. Va em /educational/units/{id}/builder
        2. Arraste o componente 'Video/Streaming' para o canvas
        3. Clique no componente
        4. Configure titulo, descricao, provedor (YouTube, Vimeo, etc) e URL
        5. Salve

    - pergunta: "Como crio uma turma para um curso?"
      resposta: |
        1. Va em /educational/class-instances/new
        2. Escolha instituicao
        3. Escolha 'Colecao' e selecione o curso
        4. Defina data de inicio, turno, modalidade
        5. De um nome a turma
        6. Salve

  avaliacoes:
    - pergunta: "Como crio uma prova?"
      resposta: |
        1. Primeiro, crie questoes no Banco (/educational/exams/bank)
        2. Depois, va em /educational/exams/builder
        3. Clique em 'Criar Avaliacao'
        4. Escolha modo automatico (por tags) ou manual
        5. Configure e salve

    - pergunta: "Como corrijo uma avaliacao de um aluno?"
      resposta: |
        1. Va em /educational/exams/your-evaluations
        2. Encontre a tentativa do aluno
        3. Clique para abrir
        4. Revise cada questao, de nota e feedback
        5. Clique em 'Finalizar Correcao'
        6. Digite nota final e feedback geral

  geral:
    - pergunta: "O que significa SKU?"
      resposta: |
        SKU e um codigo unico para identificar cursos, disciplinas, trilhas.
        Geralmente em letras maiusculas (ex: DIR-001, CALC-01).

    - pergunta: "O que e 'marketplace' em colecoes?"
      resposta: |
        Quando um curso esta marcado como 'Disponivel no marketplace',
        ele aparece como oferta publica que outras instituicoes podem adquirir.

    - pergunta: "Como sei se um campo e obrigatorio?"
      resposta: |
        Campos obrigatorios tem asterisco (*) vermelho ao lado do nome.

