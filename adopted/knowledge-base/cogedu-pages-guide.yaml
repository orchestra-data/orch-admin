      nome: "Criar Nova Empresa"

      o_que_faz: |
        Formulario completo para cadastrar uma nova empresa ou instituicao.
        Organizado em abas para facilitar o preenchimento.

      como_usar:
        - passo: 1
          acao: "Preencha os dados basicos (nome, CNPJ, tipo)"
        - passo: 2
          acao: "Adicione enderecos e contatos"
        - passo: 3
          acao: "Configure parametros educacionais (se aplicavel)"
