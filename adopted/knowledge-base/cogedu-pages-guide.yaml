# ============================================================================
# MODULO 1: USUARIOS
# ============================================================================
modulo_usuarios:
  descricao: "Gerenciamento completo de usuarios do sistema (alunos e funcionarios)"
  base_url: "/users"

  paginas:
    lista_usuarios:
      url: "/users"
      nome: "Lista de Usuarios"

      o_que_faz: |
        Esta e a pagina principal de usuarios. Aqui voce pode:
        - Ver todos os usuarios cadastrados (alunos e funcionarios)
        - Buscar usuarios por nome ou email
        - Alternar entre visualizacao de funcionarios e alunos
        - Criar novos usuarios
        - Excluir usuarios
        - Importar alunos em lote (via planilha Excel)

      como_usar:
        - passo: 1
          acao: "Use o toggle no topo para escolher 'Funcionarios' ou 'Alunos'"
        - passo: 2
          acao: "Digite no campo de busca para filtrar por nome ou email"
        - passo: 3
          acao: "Clique em um usuario para ver detalhes"
        - passo: 4
          acao: "Use o botao 'Novo Colaborador' ou 'Novo Aluno' para criar"
        - passo: 5
          acao: "No modo alunos, clique no botao de upload para importar planilha"

      filtros:
        - nome: "Tipo de Usuario"
          tipo: "toggle"
          opcoes: ["Funcionarios", "Alunos"]

        - nome: "Busca"
          tipo: "texto"
          placeholder: "Buscar por nome ou email"
          busca_em: ["Nome completo", "Email", "CPF"]

      colunas_tabela:
        - campo: "Foto"
          descricao: "Foto do perfil do usuario"
        - campo: "Nome"
          descricao: "Nome completo"
        - campo: "Email"
          descricao: "Email de acesso"
        - campo: "CPF"
          descricao: "Documento principal"
        - campo: "Status"
          descricao: "Ativo ou Inativo"

      acoes_disponiveis:
        - nome: "Ver Detalhes"
          como: "Clique no card do usuario"
          leva_para: "/users/{id}"

        - nome: "Novo Usuario"
          como: "Botao no topo da pagina"
          leva_para: "/users/new"

        - nome: "Importar Alunos"
          como: "Botao de upload (apenas para alunos)"
          leva_para: "/users/batch-students"

        - nome: "Excluir Usuario"
          como: "Icone de lixeira no card"
          requer: "Confirmacao"
          reversivel: false

    criar_usuario:
      url: "/users/new"
      nome: "Criar Novo Usuario"

      o_que_faz: |
        Formulario completo para cadastrar um novo usuario no sistema.
        O formulario e dividido em abas para facilitar o preenchimento.
        Os dados sao salvos automaticamente como rascunho enquanto voce preenche.

      como_usar:
        - passo: 1
          acao: "Preencha a aba 'Identidade' com dados pessoais basicos"
        - passo: 2
          acao: "Na aba 'Vinculo', escolha a empresa/instituicao e cargo/curso"
        - passo: 3
          acao: "Adicione enderecos na aba 'Enderecos' (opcional)"
        - passo: 4
          acao: "Configure permissoes se for funcionario (aba 'Permissoes')"
        - passo: 5
          acao: "Clique em 'Salvar' para criar o usuario"

      abas:
        identidade:
          nome: "Identidade"
          descricao: "Dados pessoais basicos do usuario"
          campos:
            - nome: "Nome Completo"
              obrigatorio: sim
              tipo: "texto"
              exemplo: "Jo√£o da Silva Santos"

            - nome: "Nome Social"
              obrigatorio: nao
              tipo: "texto"
              quando_usar: "Para usuarios que preferem ser chamados por outro nome"

            - nome: "Genero"
              obrigatorio: sim
              tipo: "selecao"
              opcoes: ["Masculino", "Feminino", "Outro"]
              padrao: "Outro"

            - nome: "Email"
              obrigatorio: sim
              tipo: "email"
              importante: "Este email sera usado para login no sistema"

            - nome: "Telefone"
              obrigatorio: nao
              tipo: "texto"
              formato: "(00) 00000-0000"

            - nome: "Data de Nascimento"
              obrigatorio: nao
              tipo: "data"

            - nome: "Documento Principal"
              obrigatorio: sim
              tipo: "composto"
              subcampos:
                - nome: "Tipo"
                  opcoes: ["CPF", "CNPJ", "RG", "Passaporte"]
                - nome: "Numero"
                  validacao: "CPF precisa ter 11 digitos, CNPJ 14 digitos"

            - nome: "Foto"
              obrigatorio: nao
              tipo: "upload"
              aceita: "Imagens (JPG, PNG)"
              tamanho_max: "5MB"

        vinculo:
          nome: "Vinculo"
          descricao: "Vinculo do usuario com empresa/instituicao"

          para_funcionarios:
            - nome: "Empresa"
              obrigatorio: sim
              tipo: "selecao"
              descricao: "Empresa onde o funcionario trabalha"

            - nome: "Cargo"
              obrigatorio: sim
              tipo: "texto"
              exemplo: "Coordenador Pedagogico"

            - nome: "Nivel de Governanca"
              obrigatorio: nao
              tipo: "selecao"
              descricao: "Define o nivel de acesso administrativo"

          para_alunos:
            - nome: "Instituicao"
              obrigatorio: sim
              tipo: "selecao"
              descricao: "Instituicao de ensino onde o aluno estuda"

            - nome: "Curso"
              obrigatorio: sim
              tipo: "texto"
              exemplo: "Bacharelado em Direito"

        enderecos:
          nome: "Enderecos"
          descricao: "Enderecos do usuario (pode adicionar varios)"
          pode_repetir: sim
          campos:
            - nome: "CEP"
              formato: "00000-000"
              dica: "Ao preencher o CEP, o sistema busca o endereco automaticamente"
            - nome: "Estado"
              preenchimento: "automatico (apos CEP)"
            - nome: "Cidade"
              preenchimento: "automatico (apos CEP)"
            - nome: "Bairro"
              preenchimento: "automatico (apos CEP)"
            - nome: "Rua"
              preenchimento: "automatico (apos CEP)"
            - nome: "Numero"
              obrigatorio: sim
            - nome: "Complemento"
              obrigatorio: nao
              exemplo: "Apto 101, Bloco B"

        mais_informacoes:
          nome: "Mais Informacoes"
          descricao: "Campos customizaveis adicionais"
          nota: "Campos dinamicos configurados pelo administrador"

        permissoes:
          nome: "Permissoes"
          descricao: "Configuracao de permissoes de acesso (apenas funcionarios)"
          aparece_para: "funcionarios"
          nota: "Define o que o usuario pode fazer no sistema"

      dicas_importantes:
        - "Os dados sao salvos como rascunho automaticamente"
        - "Campos com asterisco (*) sao obrigatorios"
        - "O email sera usado como login do usuario"
        - "Ao preencher o CEP, aguarde o carregamento dos dados do endereco"

    detalhes_usuario:
      url: "/users/{id}"
      nome: "Detalhes do Usuario"

      o_que_faz: |
        Mostra todas as informacoes de um usuario especifico.
        Permite editar dados, trocar senha e realizar acoes administrativas.

      como_usar:
        - passo: 1
          acao: "Visualize os dados do usuario organizados por secoes"
        - passo: 2
          acao: "Clique em 'Editar' em cada bloco para alterar informacoes"
        - passo: 3
          acao: "Use o botao 'Alterar Senha' se for o proprio usuario"
        - passo: 4
          acao: "Use 'Reset de Senha' (admin) para redefinir senha de outro usuario"

      secoes:
        - nome: "Foto de Perfil"
          conteudo: "Foto do usuario com opcao de alterar"

        - nome: "Dados Pessoais"
          conteudo: "Nome, email, CPF, telefone, data de nascimento"
          editavel: sim

        - nome: "Vinculo"
          conteudo: "Empresa/Instituicao, cargo/curso"
          editavel: sim

        - nome: "Enderecos"
          conteudo: "Lista de enderecos cadastrados"
          editavel: sim
          pode_adicionar: sim

        - nome: "Permissoes"
          conteudo: "Permissoes de acesso (apenas funcionarios)"
          editavel: sim
          requer: "permissao administrativa"

      acoes_disponiveis:
        alterar_senha:
          nome: "Alterar Senha"
          quem_pode: "O proprio usuario"
          o_que_precisa:
            - "Senha atual"
            - "Nova senha (minimo 8 caracteres, 1 maiuscula, 1 minuscula, 1 numero)"
            - "Confirmacao da nova senha"

        reset_senha_admin:
          nome: "Reset de Senha (Administrador)"
          quem_pode: "Apenas administradores"
          o_que_precisa:
            - "Justificativa (minimo 10 caracteres)"
            - "Opcao: Senha temporaria (usuario deve trocar no primeiro login)"
            - "Opcao: Notificar usuario por email"
          importante: "Esta acao e auditada e registrada no sistema"

        editar_dados:
          nome: "Editar Dados"
          como: "Clique no botao 'Editar' em cada secao"

        excluir_usuario:
          nome: "Excluir Usuario"
          requer: "Confirmacao"
          reversivel: false
          cuidado: "Acao permanente, nao pode ser desfeita"

    importar_alunos:
      url: "/users/batch-students"
      nome: "Importar Alunos em Lote"

      o_que_faz: |
        Permite importar varios alunos de uma vez usando uma planilha Excel (.xlsx).
        Ideal para matricular turmas inteiras de uma vez.

      como_usar:
        - passo: 1
          acao: "Baixe o modelo de planilha clicando no botao 'Download Template'"
        - passo: 2
          acao: "Preencha a planilha com os dados dos alunos"
        - passo: 3
          acao: "Certifique-se de preencher todos os campos obrigatorios"
        - passo: 4
          acao: "Faca upload da planilha preenchida"
        - passo: 5
          acao: "O sistema validara os dados e mostrara erros, se houver"
        - passo: 6
          acao: "Confirme a importacao"

      campos_obrigatorios:
        - "Nome Completo"
        - "Email"
        - "CPF"
        - "Instituicao"

      campos_opcionais:
        - "Telefone"
        - "Data de Nascimento"
        - "Curso"

      validacoes:
        - "Emails devem ser unicos (nao podem estar ja cadastrados)"
        - "CPFs devem ser validos e unicos"
        - "Instituicao deve existir no sistema"

      dicas:
        - "Use o template fornecido para evitar erros de formatacao"
        - "Nao altere os nomes das colunas do template"
        - "Verifique se nao ha linhas vazias no meio da planilha"
        - "O sistema permite ate 1000 alunos por importacao"

