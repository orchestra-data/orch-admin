        - passo: 2
          acao: "Digite no campo de busca para procurar por nome ou CNPJ"
        - passo: 3
          acao: "Clique em uma empresa para ver detalhes"
        - passo: 4
          acao: "Use 'Nova Empresa' para cadastrar"

      filtros:
        - nome: "Grupo"
          tipo: "toggle"
          opcoes: ["Interna", "Externa"]
          explica: "Interna = sua organizacao | Externa = parceiros"

        - nome: "Busca"
