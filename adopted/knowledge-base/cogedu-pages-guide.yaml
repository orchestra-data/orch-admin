      acoes:
        - nome: "Ver Detalhes"
          como: "Clique no card da empresa"
        - nome: "Nova Empresa"
          como: "Botao no topo"
        - nome: "Editar"
          como: "Botao de editar no card"
        - nome: "Desativar/Ativar"
