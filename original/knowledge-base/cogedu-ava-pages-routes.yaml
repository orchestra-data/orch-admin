    fields: "Absence date/session, reason, supporting documents"
  - name: "NewChatDialog"
    purpose: "Iniciar nova conversa"
  - name: "FloatingAIAssistant"
    purpose: "Widget flutuante de IA"
  - name: "ContextualAIHelper"
    purpose: "Sugestoes contextuais de IA"

