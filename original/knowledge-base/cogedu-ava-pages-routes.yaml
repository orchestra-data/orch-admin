    component: "PageHeader"
    elements:
      - "Logo/App name"
      - "Search bar"
      - "Menu de navegacao (context-aware)"
      - "Notification bell (NotificationButton)"
      - "User avatar dropdown"
      - "Theme toggle (light/dark)"
      - "Settings icon"
      - "Logout"

  sidebar:
    component: "StandardMenu"
    items:
      - "Home"
      - "Communities"
      - "Progress"
      - "Journey"
      - "Search"
      - "My Attendance"
      - "Justifications"
      - "Certificates"
      - "Settings"
      - "Privacy Center"

  footer:
    component: "Footer"
    elements: "Company info, links to policies, social media, copyright"

  role_based:
    - "InitialRedirect - Smart routing baseado no estado do usuario"
    - "NavigateToRoleBasedRoute - Navegacao dinamica por role"

