  - id: "faq-seed-009"
    question: "Qual a diferenca entre os tipos de usuario (aluno, funcionario, professor)?"
    answer: |
      O Cogedu tem 3 tipos principais de usuario:
      - **Aluno**: acessa o AVA, ve conteudos, faz avaliacoes, acompanha progresso
      - **Funcionario**: acessa o painel admin, gerencia turmas, alunos, conteudos
      - **Professor**: funcionario com permissoes especificas para gerenciar suas turmas e notas
      O tipo define quais menus e telas o usuario pode ver. Permissoes adicionais
      sao controladas por **Roles** (papeis) atribuidas ao usuario.
    category: "concepts"
    module: "users"
