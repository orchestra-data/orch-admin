  # --- ADMISSAO ---
  - id: "faq-seed-001"
    question: "O que e um processo seletivo?"
    answer: |
      Um processo seletivo e o conjunto de etapas para selecionar candidatos
      para os cursos da instituicao. Inclui criacao de ofertas (cursos disponiveis),
      inscricao dos candidatos, avaliacao e aprovacao. Voce gerencia tudo na tela
      **Admissoes** em Educacional > Admissoes.
    category: "concepts"
    module: "admission"
    page_url: "/educational/admission"
