    related_faqs: []

  - id: "faq-seed-006"
    question: "Como publico um conteudo para os alunos verem no AVA?"
    answer: |
      O conteudo precisa estar vinculado a uma turma para aparecer no AVA:
      1. Crie o conteudo na **Disciplina** (Educacional > Disciplinas)
      2. Associe a disciplina a uma **Turma** (Educacional > Turmas)
      3. Matricule os alunos na turma
      4. O conteudo aparece automaticamente no AVA para os alunos matriculados
      Nao existe botao "publicar" separado â€” a visibilidade depende da matricula.
