  # --- PERMISSOES ---
  - id: "faq-seed-010"
    question: "O que sao Roles e como funcionam as permissoes?"
    answer: |
      **Roles** (papeis) definem o que cada usuario pode fazer no sistema.
      - Cada Role contem um conjunto de **permissoes** (ex: class.grades.read, people.users.write)
      - Um usuario pode ter varias Roles
      - As permissoes sao cumulativas (a soma de todas as Roles)
      - Roles sao atribuidas por **empresa** (multi-tenancy)
      Para ver/editar Roles: **Empresas > [empresa] > Roles & Permissoes**.
      Para ver as permissoes de um usuario especifico: **Usuarios > [usuario] > Roles**.
