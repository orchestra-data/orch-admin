  - id: "faq-seed-002"
    question: "Como criar uma oferta dentro do processo seletivo?"
    answer: |
      1. Acesse a pagina do processo seletivo desejado
      2. Clique na aba **Ofertas**
      3. Clique em **Nova Oferta**
      4. Preencha: nome do curso, vagas, datas de inscricao, valor da inscricao
      5. Defina os estagios do pipeline (ex: Inscrito, Avaliado, Aprovado, Matriculado)
      6. Clique em **Salvar**
