  # --- TURMAS ---
  - id: "faq-seed-003"
    question: "Como criar uma nova turma?"
    answer: |
      1. Va em **Educacional > Turmas**
      2. Clique em **Nova Turma**
      3. Preencha os dados obrigatorios: nome, codigo, modalidade (presencial/EAD/hibrido),
         data de inicio, data de termino, total de vagas
      4. Associe a turma a uma disciplina/serie existente
      5. Clique em **Salvar**
      Depois de criar, voce pode matricular alunos na aba **Matriculas**.
    category: "workflow"
    module: "class-instances"
    page_url: "/educational/class-instances"
