  - id: "faq-seed-004"
    question: "Como matricular um aluno em uma turma?"
    answer: |
      1. Acesse a turma desejada em **Educacional > Turmas**
      2. Clique na aba **Matriculas**
      3. Clique em **Adicionar Aluno**
      4. Busque o aluno pelo nome ou email
      5. Selecione e confirme a matricula
      O aluno passara a ver o conteudo da turma no AVA (ambiente do aluno).
    category: "workflow"
