  # --- AVALIACOES ---
  - id: "faq-seed-007"
    question: "Como criar uma avaliacao para uma turma?"
    answer: |
      1. Va em **Educacional > Avaliacoes > Suas Avaliacoes**
      2. Clique em **Nova Avaliacao**
      3. Escolha o tipo: prova, atividade, rubrica
      4. Adicione questoes (ou importe do **Banco de Questoes**)
      5. Configure: peso, data de entrega, tentativas permitidas
      6. Associe a uma turma
      7. Clique em **Salvar**
      A avaliacao aparecera para os alunos matriculados na turma.
