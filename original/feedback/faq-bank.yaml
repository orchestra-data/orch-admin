  # --- CONTEUDO ---
  - id: "faq-seed-005"
    question: "Qual a diferenca entre Colecao, Trilha, Disciplina e Modulo?"
    answer: |
      A hierarquia de conteudo do Cogedu funciona assim:
      - **Colecao**: agrupamento maior (ex: "Graduacao em Marketing")
      - **Trilha (Pathway)**: sequencia de disciplinas dentro da colecao
      - **Disciplina (Serie)**: materia/curso individual (ex: "Marketing Digital I")
      - **Modulo (Unit)**: subdivisao da disciplina (ex: "Semana 1: Fundamentos")
      Cada modulo contem os conteudos de aprendizagem (videos, textos, atividades).
    category: "concepts"
    module: "content"
    page_url: "/educational/collections"
    frequency: 0
