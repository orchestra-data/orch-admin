  # --- USUARIOS ---
  - id: "faq-seed-008"
    question: "Como cadastrar um novo aluno no sistema?"
    answer: |
      1. Va em **Usuarios**
      2. Clique em **Novo Usuario**
      3. Selecione o tipo **Aluno**
      4. Preencha: nome completo, email, CPF
      5. Clique em **Salvar**
      O aluno recebera um email com credenciais de acesso ao AVA.
      Para ele ver conteudos, voce ainda precisa matricula-lo em uma turma.
